<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA NAVE - NVVEX STUDIOS</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; }
        #header { padding: 20px; text-align: center; border-bottom: 2px solid #0f0; box-shadow: 0 0 15px #0f0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 5px; max-width: 80%; }
        .user { align-self: flex-end; background: #111; border: 1px solid #0f0; color: #fff; }
        .bot { align-self: flex-start; background: #000; border-left: 4px solid #0f0; color: #0f0; }
        #input-area { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="header">
        <h2 style="margin:0; letter-spacing: 5px;">LA NAVE</h2>
        <small>NVVEX STUDIOS - CONEXIÓN PRIVADA</small>
    </div>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Habla con tu socio...">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>

    <script>
        const API_KEY = "TU_API_KEY_AQUÍ"; // PEGA TU LLAVE AQUÍ SOCIO

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            const userMsg = input.value;
            chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Actúa como mi socio en NVVEX STUDIOS. Te llamas La Nave. Habla de calle, directo y busca tendencias de LATAM, USA y España. Pregunta: " + userMsg }] }]
                    })
                });
                const data = await response.json();
                const botText = data.candidates[0].content.parts[0].text;
                chat.innerHTML += `<div class="msg bot">${botText}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (e) {
                chat.innerHTML += `<div class="msg bot" style="color:red">Error en la señal, socio. Chequea la API Key.</div>`;
            }
        }
    </script>
</body>
</html>
