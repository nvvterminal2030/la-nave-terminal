<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | BANCA DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; scroll-behavior: smooth; }
        .piso-entrada { height: 25vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%); }
        .logo-nvvex { font-size: 1.5rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 20px; }
        .main-input { width: 90%; max-width: 700px; padding: 18px 30px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1.1rem; text-align: center; backdrop-filter: blur(20px); outline: none; }
        .dashboard-container { width: 95%; max-width: 1200px; display: flex; flex-direction: column; gap: 30px; padding-bottom: 80px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 35px; backdrop-filter: blur(10px); position: relative; }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--borde); padding-bottom: 10px; }
        .piso-header h2 { font-size: 0.8rem; letter-spacing: 3px; color: var(--morado-neon); text-transform: uppercase; }
        .artist-grid { display: grid; grid-template-columns: 250px 1fr; gap: 30px; }
        .artist-img { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--morado-neon); box-shadow: 0 0 40px var(--morado-glow); object-fit: cover; }
        .circle { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--morado-neon); display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(168, 85, 247, 0.05); font-size: 0.9rem; font-weight: bold; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--borde); margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .flag-chip { background: #000; border: 1px solid var(--cyan); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; box-shadow: 0 0 10px rgba(0,242,255,0.2); margin: 3px; }
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); cursor: pointer; transition: 0.3s; }
        .yt-card:hover { border-color: var(--cyan); transform: translateY(-5px); }
        .btn-gatillo { position: absolute; top: 30px; right: 200px; background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(255,49,49,0.4); }
        .btn-reporte { position: absolute; top: 30px; right: 35px; background: var(--morado-neon); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .habladora-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .habladora-col { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; border: 1px solid var(--borde); }
        .tag { display: inline-block; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 4px 8px; border-radius: 5px; margin: 3px; font-size: 0.6rem; color: var(--cyan); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK O ESCRIBE PAÍS..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso" id="piso-artista">
            <button class="btn-gatillo" id="btnGatillo" onclick="dispararRadarTotal()">Disparar Radar Total</button>
            <button class="btn-reporte" onclick="descargarReporte()">Bajar Reporte</button>
            <div class="piso-header"><h2>01. Artista Intelligence & Bio</h2></div>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/220" id="art-img" class="artist-img">
                    <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                        <div class="circle"><span id="art-pop" style="color:var(--exito)">--</span><label style="font-size:0.5rem;">ENG REAL</label></div>
                        <div class="circle"><span id="art-eng">--</span><label style="font-size:0.5rem;">STATUS</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">ESPERANDO...</b></div>
                        <div class="nube-track"><span>VISTAS/DÍA:</span> <b id="art-vpd">--</b></div>
                        <div class="nube-track"><span>BASE CANAL:</span> <b id="art-total-views">--</b></div>
                        <div class="nube-track" style="background:rgba(0,242,255,0.05)"><span>VIEWS ULTIMO TEMA:</span> <b id="last-views-val">--</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:10px; border:none;"><h2>CONQUISTA REAL (TRENDS)</h2></div>
                        <div class="mapa-conquista" id="art-map"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header"><h2>02. Sala de Guerra & Habladora</h2></div>
            <div class="habladora-grid" id="piso-diag-content">
                <div class="habladora-col">
                    <h3 style="font-size:0.7rem; color:var(--cyan)">SEO DE ASALTO</h3>
                    <div id="seo-tags" style="font-size:0.6rem; margin-top:10px;">ESPERANDO...</div>
                </div>
                <div class="habladora-col">
                    <h3 style="font-size:0.7rem; color:var(--morado-neon)">ESTRATEGIA</h3>
                    <div id="market-strategy" style="font-size:0.6rem; margin-top:10px;">ANALIZANDO...</div>
                </div>
                <div class="habladora-col">
                    <h3 style="font-size:0.7rem; color:var(--red)">OBJETIVO DÉBIL</h3>
                    <div id="target-debil" style="font-size:0.6rem; margin-top:10px;">BUSCANDO...</div>
                </div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Continental</h2></div>
            <div style="display:flex; gap:10px; overflow-x:auto; padding-bottom:15px; margin-bottom:10px;" id="paises-scroll"></div>
            <div class="yt-grid" id="yt-container"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','PR':'PR','US':'US','MEX':'MX','COL':'CO','ARG':'AR','CHL':'CL','PAN':'PA','ES':'ES' };
        let cacheRadar = {};

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `
            <div class="country-pill" style="padding:10px 20px; border-radius:50px; background:var(--cristal); border:1px solid var(--borde); cursor:pointer; color:white; font-size:0.75rem; white-space:nowrap;" onclick="buscarYT('${c}')">${c}</div>
        `).join('');

        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/);
                if (vId) ejecutarEspionaje(vId[0]); else buscarYT(e.target.value.toUpperCase());
            }
        }

        async function dispararRadarTotal() {
            const btn = document.getElementById('btnGatillo');
            btn.innerText = "EXTRAYENDO..."; btn.style.background = "var(--morado-neon)";
            let allTags = [];

            const promesas = Object.entries(PAISES).map(async ([nom, cod]) => {
                try {
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${cod}&videoCategoryId=10&maxResults=50&key=${API_KEY_YT}`);
                    const data = await res.json();
                    cacheRadar[cod] = data;
                    return data.items;
                } catch(e) { return []; }
            });

            const resultados = await Promise.all(promesas);
            resultados.flat().forEach(v => { if(v.snippet.tags) allTags.push(...v.snippet.tags); });

            // Llenar Habladora
            const top = Object.entries(allTags.reduce((a,b)=>{a[b]=(a[b]||0)+1; return a;}, {})).sort((a,b)=>b[1]-a[1]).slice(0,10);
            document.getElementById('seo-tags').innerHTML = top.map(t => `<div class="tag"># ${t[0].toUpperCase()}</div>`).join('');
            document.getElementById('market-strategy').innerHTML = `<div class="nube-track">STATUS: <b>ACTIVO</b></div><p>Radar cargado con éxito en memoria.</p>`;
            
            btn.innerText = "RADAR CARGADO"; btn.style.background = "var(--exito)";
        }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            if (!cacheRadar[region]) {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                cacheRadar[region] = await res.json();
            }
            let htmlV = "";
            cacheRadar[region].items.forEach((v, i) => {
                htmlV += `<div class="yt-card" onclick="ejecutarEspionaje('${v.id}')"><img src="${v.snippet.thumbnails.high.url}" style="width:100%; height:110px; object-fit:cover;"><div style="padding:10px; font-size:0.7rem;">#${i+1} ${v.snippet.title.substring(0,25)}</div></div>`;
            });
            document.getElementById('yt-container').innerHTML = htmlV;
            document.getElementById('piso-youtube').scrollIntoView({behavior:'smooth'});
        }

        async function ejecutarEspionaje(vId) {
            try {
                const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
                const v = (await resV.json()).items[0];
                const resC = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${v.snippet.channelId}&key=${API_KEY_YT}`);
                const c = (await resC.json()).items[0];

                // ÚLTIMO TEMA
                const resL = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${v.snippet.channelId}&maxResults=2&order=date&type=video&key=${API_KEY_YT}`);
                const lData = await resL.json();
                const lastId = lData.items[1] ? lData.items[1].id.videoId : null;
                let lViews = "N/A";
                if(lastId) {
                    const resLV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${lastId}&key=${API_KEY_YT}`);
                    lViews = Number((await resLV.json()).items[0].statistics.viewCount).toLocaleString();
                }

                const dias = Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt)) / (1000*60*60*24)), 1);
                const vpd = Math.round(Number(v.statistics.viewCount) / dias);
                const eng = (((Number(v.statistics.likeCount)||0) + (Number(v.statistics.commentCount)||0)) / Number(v.statistics.viewCount) * 100).toFixed(2);

                document.getElementById('art-img').src = c.snippet.thumbnails.high.url;
                document.getElementById('target-name').innerText = c.snippet.title.toUpperCase();
                document.getElementById('art-pop').innerText = eng + "%";
                document.getElementById('art-eng').innerText = vpd > 50000 ? "VIRAL" : "ESTABLE";
                document.getElementById('art-total-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('art-vpd').innerText = vpd.toLocaleString();
                document.getElementById('last-views-val').innerText = lViews;

                // RANKING DE TENDENCIAS
                let mapaHtml = "";
                Object.entries(PAISES).forEach(([nom, cod]) => {
                    if (cacheRadar[cod]) {
                        const idx = cacheRadar[cod].items.findIndex(item => item.snippet.channelId === v.snippet.channelId);
                        if (idx !== -1) mapaHtml += `<div class="flag-chip">${nom} #${idx + 1}</div>`;
                    }
                });
                document.getElementById('art-map').innerHTML = mapaHtml || "<div class='flag-chip'>LOCAL</div>";
            } catch(e) {}
        }

        function descargarReporte() {
            let data = `REPORTE NVVEX STUDIOS\nARTISTA: ${document.getElementById('target-name').innerText}\nVPD: ${document.getElementById('art-vpd').innerText}\nTOTAL CANAL: ${document.getElementById('art-total-views').innerText}\nULTIMO TEMA: ${document.getElementById('last-views-val').innerText}\nRANKINGS: ${document.getElementById('art-map').innerText}`;
            const blob = new Blob([data], {type: "text/plain"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `Reporte_${document.getElementById('target-name').innerText}.txt`;
            a.click();
        }
    </script>
</body>
</html>
