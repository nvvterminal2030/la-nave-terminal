<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | RADAR EN VIVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .piso-entrada { height: 20vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%); }
        .logo-nvvex { font-size: 1.2rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 15px; }
        .main-input { width: 90%; max-width: 600px; padding: 15px 25px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1rem; text-align: center; outline: none; }
        .dashboard-container { width: 95%; max-width: 1200px; display: flex; flex-direction: column; gap: 25px; padding-bottom: 50px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 30px; padding: 30px; backdrop-filter: blur(10px); position: relative; }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--borde); padding-bottom: 8px; }
        .piso-header h2 { font-size: 0.75rem; letter-spacing: 2px; color: var(--morado-neon); text-transform: uppercase; }
        .artist-grid { display: grid; grid-template-columns: 280px 1fr; gap: 25px; }
        .video-cover { width: 100%; height: 160px; border-radius: 20px; border: 2px solid var(--morado-neon); object-fit: cover; box-shadow: 0 0 20px var(--morado-glow); }
        .circle-stat { text-align:center; padding: 10px; border-radius: 15px; background: rgba(255,255,255,0.02); border: 1px solid var(--borde); flex: 1; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 8px 15px; border-radius: 10px; border: 1px solid var(--borde); margin-bottom: 6px; display: flex; justify-content: space-between; font-size: 0.75rem; }
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden; border: 1px solid var(--borde); cursor: pointer; position: relative; }
        .view-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,242,255,0.9); color: black; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; }
        .btn-gatillo { position: absolute; top: 25px; right: 30px; background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(255,49,49,0.3); }
        .habladora-col { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; border: 1px solid var(--borde); }
        .tag { display: inline-block; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 3px 6px; border-radius: 4px; margin: 2px; font-size: 0.55rem; color: var(--cyan); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="BUSCAR ÚLTIMO VIDEO..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso">
            <button class="btn-gatillo" onclick="publicarRadarTotal()">DISPARAR</button>
            <div class="piso-header"><h2>01. Inteligencia del Último Video (En Vivo)</h2></div>
            <div class="artist-grid">
                <div>
                    <img src="https://via.placeholder.com/280x160" id="vid-img" class="video-cover">
                    <div style="display:flex; gap:8px; margin-top:10px;">
                        <div class="circle-stat"><span id="art-pop" style="color:var(--exito); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">ENG %</label></div>
                        <div class="circle-stat"><span id="presion-real" style="color:var(--cyan); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">PRESIÓN</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">--</b></div>
                        <div class="nube-track"><span>TÍTULO:</span> <b id="vid-title" style="font-size:0.6rem">--</b></div>
                        <div class="nube-track"><span>VPD (VISTAS/DÍA):</span> <b id="art-vpd">--</b></div>
                        <div class="nube-track"><span>PUBLICADO:</span> <b id="art-antiguedad">--</b></div>
                        <div class="nube-track" style="border-color:var(--morado-neon)"><span>STATUS:</span> <b id="art-status-val">--</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:8px; border:none;"><h2>TAGS DEL ÚLTIMO VIDEO</h2></div>
                        <div id="art-tags-real" style="height:80px; overflow-y:auto; border:1px solid var(--borde); padding:8px; border-radius:10px; font-size:0.65rem;"></div>
                        <div id="art-map" style="margin-top:8px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso">
            <div class="piso-header"><h2>02. Sala de Guerra & SEO de Asalto</h2></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <div class="habladora-col"><h3 style="font-size:0.65rem; color:var(--cyan)">SEO DETECTADO</h3><div id="seo-tags">--</div></div>
                <div class="habladora-col"><h3 style="font-size:0.65rem; color:var(--morado-neon)">ESTRATEGIA</h3><div id="market-strategy" style="font-size:0.6rem;">--</div></div>
                <div class="habladora-col"><h3 style="font-size:0.65rem; color:var(--red)">OBJETIVO DÉBIL</h3><div id="target-debil" style="font-size:0.6rem;">--</div></div>
            </div>
        </div>

        <div class="piso">
            <div class="piso-header"><h2>03. Radar Visual (Portadas en Vivo)</h2></div>
            <div style="display:flex; gap:8px; overflow-x:auto; padding-bottom:10px; margin-bottom:10px;" id="paises-scroll"></div>
            <div class="yt-grid" id="yt-container"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','PR':'PR','US':'US','MEX':'MX','COL':'CO','ARG':'AR','CHL':'CL','ES':'ES' };
        let cacheLoba = JSON.parse(localStorage.getItem('nvvex_loba')) || {};
        let lastVPD = 0;

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `
            <div style="padding:8px 15px; border-radius:50px; background:var(--cristal); border:1px solid var(--borde); cursor:pointer; color:white; font-size:0.65rem;" onclick="buscarYT('${c}')">${c}</div>
        `).join('');

        function evaluarIntento(e) { if (e.key === 'Enter') { let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/); if (vId) ejecutarEspionaje(vId[0]); else buscarYT(e.target.value.toUpperCase()); } }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=24&key=${API_KEY_YT}`);
            cacheLoba[region] = await res.json();
            localStorage.setItem('nvvex_loba', JSON.stringify(cacheLoba));
            
            let htmlV = "";
            cacheLoba[region].items.forEach((v, i) => {
                htmlV += `<div class="yt-card" onclick="ejecutarEspionaje('${v.id}')">
                            <img src="${v.snippet.thumbnails.high.url}" style="width:100%; height:100px; object-fit:cover;">
                            <div class="view-badge">${Number(v.statistics.viewCount).toLocaleString()}</div>
                            <div style="padding:8px; font-size:0.6rem; font-weight:bold;">#${i+1} ${v.snippet.title.substring(0,30)}</div>
                          </div>`;
            });
            document.getElementById('yt-container').innerHTML = htmlV;
        }

        async function ejecutarEspionaje(vId) {
            const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
            const v = (await resV.json()).items[0];
            const views = Number(v.statistics.viewCount);
            const interactions = (Number(v.statistics.likeCount) || 0) + (Number(v.statistics.commentCount) || 0);
            const eng = ((interactions / views) * 100).toFixed(2);
            
            const dias = Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt)) / (1000*60*60*24)), 1);
            const vpd = Math.round(views / dias);
            const presionStr = vpd > lastVPD ? "ALTA (↑)" : "BAJA (↓)";
            lastVPD = vpd;

            document.getElementById('vid-img').src = v.snippet.thumbnails.high.url;
            document.getElementById('target-name').innerText = v.snippet.channelTitle.toUpperCase();
            document.getElementById('vid-title').innerText = v.snippet.title.toUpperCase();
            document.getElementById('art-pop').innerText = eng + "%";
            document.getElementById('art-pop').style.color = eng >= 10 ? 'var(--exito)' : 'var(--red)';
            document.getElementById('art-vpd').innerText = vpd.toLocaleString();
            document.getElementById('art-antiguedad').innerText = dias + " DÍAS";
            document.getElementById('presion-real').innerText = presionStr;
            document.getElementById('art-status-val').innerText = eng >= 10 ? "PRENDIDO" : "FRIO";

            const tagArray = v.snippet.tags || ["SIN TAGS"];
            document.getElementById('art-tags-real').innerText = tagArray.join(", ");
            document.getElementById('market-strategy').innerText = `ASALTAR TAGS: ${tagArray.slice(0,3).join(", ")}.`;
            document.getElementById('target-debil').innerText = eng < 5 ? "AUDIENCIA DORMIDA. ENTRAR AHORA." : "AUDIENCIA ACTIVA.";
        }

        async function publicarRadarTotal() {
            let contenidoTxt = "--- NVVEX: REPORTE DE ÚLTIMOS VIDEOS ---\n\n";
            let allTags = [];
            for (const [nom, cod] of Object.entries(PAISES)) {
                if(cacheLoba[cod]) {
                    contenidoTxt += `PAIS: ${nom}\n`;
                    cacheLoba[cod].items.slice(0,5).forEach((v,i) => {
                        contenidoTxt += `#${i+1} ${v.snippet.title} | ${v.statistics.viewCount}\n`;
                        if(v.snippet.tags) allTags.push(...v.snippet.tags);
                    });
                }
            }
            const topTags = Object.entries(allTags.reduce((a,b)=>{a[b]=(a[b]||0)+1; return a;}, {})).sort((a,b)=>b[1]-a[1]).slice(0,10);
            document.getElementById('seo-tags').innerHTML = topTags.map(t => `<div class="tag"># ${t[0].toUpperCase()}</div>`).join('');

            contenidoTxt += `\nESTRATEGIA ÚLTIMO VIDEO: ${document.getElementById('market-strategy').innerText}\n`;
            contenidoTxt += `SEO DE ASALTO: ${topTags.map(t => t[0]).join(", ")}\n`;

            const blob = new Blob([contenidoTxt], {type: "text/plain"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "radar_visual.txt";
            a.click();
        }
    </script>
</body>
</html>
