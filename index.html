<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | CENTRAL DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ==========================================
        [EST√âTICA DE LA NAVE] : CSS MAESTRO
        ==========================================
        */
        :root {
            --morado-neon: #a855f7;
            --morado-glow: rgba(168, 85, 247, 0.6);
            --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03);
            --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e;
        }

        body {
            background-color: var(--negro-mate);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Scrollbar Personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-mate); }
        ::-webkit-scrollbar-thumb { background: var(--morado-glow); border-radius: 10px; }

        /* --- PISO 1: ENTRADA (BUSCADOR) --- */
        .piso-entrada {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%);
        }

        .logo-nvvex {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--morado-neon);
            text-shadow: 0 0 20px var(--morado-glow);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .main-input:focus {
            border-color: var(--morado-neon);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            transform: scale(1.02);
        }

        /* --- CONTENEDOR DE PISOS --- */
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 100px; /* Espacio entre bloques para claridad */
            padding-bottom: 100px;
        }

        .piso {
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 40px;
            padding: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s all ease;
        }

        .piso.visible { opacity: 1; transform: translateY(0); }

        .piso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--borde);
            padding-bottom: 15px;
        }

        .piso-header h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--morado-neon);
        }

        /* --- PISO 2: ARTISTA (SPOTIFY) --- */
        .artist-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }

        .profile-card { text-align: center; }
        .artist-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid var(--morado-neon);
            box-shadow: 0 0 40px var(--morado-glow);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .stat-circles { display: flex; justify-content: center; gap: 20px; }
        .circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--morado-neon);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(168, 85, 247, 0.05);
        }
        .circle span { font-size: 1.2rem; font-weight: 700; }
        .circle label { font-size: 0.6rem; color: #888; }

        .nubes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .nube-track {
            background: rgba(255,255,255,0.03);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .nube-track:hover {
            border-color: var(--morado-neon);
            background: rgba(168, 85, 247, 0.1);
            transform: translateX(10px);
        }

        /* --- PISO 3: REACTOR GLOBAL --- */
        .reactor-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            text-align: center;
        }

        .btn-reactor {
            padding: 20px 50px;
            border-radius: 100px;
            background: none;
            border: 2px solid var(--morado-neon);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 20px var(--borde);
        }

        .btn-reactor.active {
            background: var(--morado-neon);
            box-shadow: 0 0 50px var(--morado-neon);
        }

        /* --- PISO 4: YOUTUBE PRO --- */
        // [INSTRUCCIONES DE RECEPCI√ìN: PISO 4]
async function triggerCountry(iso) {
    const SATELITE_KEY = "AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0";
    const ytResults = document.getElementById('yt-results');
    
    // 1. Limpiamos y mandamos se√±al de espera
    ytResults.innerHTML = "<p style='color:var(--morado-neon)'>[ BUSCANDO FRECUENCIAS EN " + iso + "... ]</p>";
    
    const region = iso || 'DO';

    try {
        // 2. Aqu√≠ le damos la ORDEN a Google de qu√© queremos recibir: snippet y statistics
        const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&maxResults=8&videoCategoryId=10&key=${SATELITE_KEY}`);
        const data = await response.json();

        // 3. Si no hay se√±al, el b√∫nker nos avisa por qu√©
        if (data.error) {
            ytResults.innerHTML = `<p style="color:red">ERROR DE RECEPCI√ìN: ${data.error.message}</p>`;
            return;
        }

        let html = "";
        // 4. Procesamos cada bloque de data recibida
        data.items.forEach((video) => {
            const views = parseInt(video.statistics.viewCount).toLocaleString();
            const title = video.snippet.title;
            const channel = video.snippet.channelTitle;

            // 5. Lo imprimimos en tu formato de "Nube" inteligente
            html += `
                <div class="track-cloud" style="flex-direction: column; align-items: flex-start; gap: 5px;">
                    <span style="font-weight:bold; font-size:0.8rem;">${title.substring(0, 40)}...</span>
                    <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                        <small style="color:var(--morado-neon); font-size:0.7rem;">${channel}</small>
                        <div class="pop-badge">üìà ${views}</div>
                    </div>
                </div>
            `;
        });
        
        ytResults.innerHTML = html;

    } catch (error) {
        ytResults.innerHTML = `<p style="color:red">PUENTE CA√çDO: Revisa internet o la llave.</p>`;
    }
}
        /* --- PISO 5: DIAGN√ìSTICO --- */
        .diag-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .diag-item {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--exito); box-shadow: 0 0 10px var(--exito); }

    </style>
</head>
<body>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <div class="search-box">
            <input type="text" id="masterSearch" class="main-input" placeholder="INGRESA ID, PA√çS O 'GLOBAL'..." onkeyup="evaluarIntento(event)">
        </div>
    </section>

    <div class="dashboard-container">

        <div class="piso" id="piso-artista">
            <div class="piso-header">
                <h2>01. Artista Intelligence</h2>
                <div class="status-dot"></div>
            </div>
            <div class="artist-grid">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/200" id="art-img" class="artist-img">
                    <div class="stat-circles">
                        <div class="circle"><span id="art-pop">--</span><label>POP.</label></div>
                        <div class="circle"><span id="art-eng">--</span><label>FOLL.</label></div>
                    </div>
                </div>
                <div class="nubes-container" id="art-tracks">
                    </div>
            </div>
        </div>

        <div class="piso" id="piso-global">
            <div class="piso-header">
                <h2>02. Mercado Global Virus</h2>
                <div class="status-dot"></div>
            </div>
            <div class="reactor-box">
                <button class="btn-reactor" id="btnReactor" onclick="toggleReactor()">ACTIVAR REACTOR MUNDIAL</button>
                <p id="reactorStatus" style="margin-top: 20px; color: #666; font-size: 0.8rem;">Manual Mode - Standby</p>
                <div id="global-results" class="nubes-container" style="width: 100%; margin-top: 30px;"></div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header">
                <h2>03. Radar Visual Tendencia</h2>
                <div class="status-dot"></div>
            </div>
            <div class="countries-bar">
                <div class="country-pill" onclick="buscarYT('RD')">üá©üá¥ RD</div>
                <div class="country-pill" onclick="buscarYT('PR')">üáµüá∑ PR</div>
                <div class="country-pill" onclick="buscarYT('CO')">üá®üá¥ COL</div>
                <div class="country-pill" onclick="buscarYT('US')">üá∫üá∏ USA</div>
                <div class="country-pill" onclick="buscarYT('ES')">üá™üá∏ ES</div>
            </div>
            <div class="yt-grid" id="yt-container">
                </div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header">
                <h2>04. Diagn√≥stico de Sistemas</h2>
            </div>
            <div class="diag-grid">
                <div class="diag-item"><div class="status-dot"></div> Spotify API: Ready</div>
                <div class="diag-item"><div class="status-dot"></div> YouTube Engine: Ready</div>
                <div class="diag-item"><div class="status-dot"></div> NVVEX Cloud: Connected</div>
            </div>
        </div>

    </div>

    <script>
        // Aparici√≥n suave de bloques al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.piso').forEach(p => observer.observe(p));

        // 1. Detector Inteligente
        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value.trim();
                if (val.length === 22) dispararArtista(val);
                else if (val.toLowerCase() === 'global') toggleReactor();
                else buscarYT(val);
            }
        }

        // 2. L√≥gica de Artista (Simulada para Papi Crish)
        function dispararArtista(id) {
            document.getElementById('piso-artista').scrollIntoView();
            document.getElementById('art-img').src = "https://i.scdn.co/image/ab6761610000e5eb4a5e9545802146e492f2549a";
            document.getElementById('art-pop').innerText = "53%";
            document.getElementById('art-eng').innerText = "317K";
            
            const tracks = [
                {n: "Tengo un Flow", p: "56%"}, {n: "Lo Malo", p: "53%"},
                {n: "Teteo", p: "44%"}, {n: "No Tengo Culpa", p: "41%"}
            ];
            
            let html = "";
            tracks.forEach(t => {
                html += `<div class="nube-track"><span>${t.n}</span> <div style="color:var(--morado-neon); font-weight:bold;">${t.p}</div></div>`;
            });
            document.getElementById('art-tracks').innerHTML = html;
        }

        // 3. L√≥gica del Reactor Global
        let reactorOn = false;
        function toggleReactor() {
            const btn = document.getElementById('btnReactor');
            const res = document.getElementById('global-results');
            reactorOn = !reactorOn;

            if (reactorOn) {
                btn.classList.add('active');
                btn.innerText = "REACTOR ONLINE";
                document.getElementById('reactorStatus').innerText = "ESCANEANDO MUNDO...";
                res.innerHTML = `<div class="nube-track">üåç Viva Latino (Top 1)</div><div class="nube-track">üåç Today's Top Hits</div>`;
            } else {
                btn.classList.remove('active');
                btn.innerText = "ACTIVAR REACTOR MUNDIAL";
                res.innerHTML = "";
            }
        }

        // 4. L√≥gica de YouTube Pro (Con botones de espionaje)
        function buscarYT(pais) {
            const container = document.getElementById('yt-container');
            container.innerHTML = "<p>Conectando con Sat√©lite...</p>";
            
            setTimeout(() => {
                let html = "";
                for(let i=1; i<=4; i++) {
                    html += `
                        <div class="yt-card">
                            <div class="yt-thumb" style="background-image: url('https://via.placeholder.com/300x150/1a1a1a/a855f7?text=VIDEO+TENDENCIA')"></div>
                            <div class="yt-info">
                                <div class="yt-title">Palo Viral #${i} - ${pais}</div>
                                <div class="yt-btns">
                                    <button class="btn-espia">üìà Velocidad</button>
                                    <button class="btn-espia">üè∑Ô∏è Tags</button>
                                    <button class="btn-espia">üí¨ Sentimiento</button>
                                    <button class="btn-espia">üîû Estado</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = html;
            }, 600);
        }
    </script>
</body>
</html>
