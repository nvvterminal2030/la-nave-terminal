<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA NAVE - NVVEX STUDIOS</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        #lock-screen input { background: #000; border: 2px solid #00ff00; color: #00ff00; padding: 15px; text-align: center; font-size: 20px; outline: none; border-radius: 10px; margin-bottom: 10px; }
        #header { padding: 15px; text-align: center; border-bottom: 2px solid #00ff00; background: #000; }
        .logo-estudio { width: 150px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 5px #00ff00); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #000; }
        .msg { padding: 12px; border-radius: 8px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; border: 1px solid #00ff00; color: #fff; text-align: right; }
        .bot { align-self: flex-start; border-left: 5px solid #00ff00; color: #00ff00; background: rgba(0, 255, 0, 0.05); }
        #input-area { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #00ff00; background: #000; }
        input { flex: 1; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 15px; outline: none; }
        button { background: #00ff00; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="lock-screen">
        <img src="https://i.ibb.co/VWVm0X38/image.png" class="logo-estudio">
        <input type="password" id="passInput" placeholder="CLAVE">
        <button onclick="checkPass()">ENTRAR</button>
    </div>
    <div id="header">
        <h1 style="letter-spacing: 5px; font-size: 18px;">LA NAVE terminal</h1>
    </div>
    <div id="chat"><div class="msg bot">Socio, conexión establecida. ¿Qué movimiento vamos a hacer hoy?</div></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Habla con tu socio..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>

    <script>
        // CONFIGURACIÓN DE NVVEX STUDIOS
        const API_"; 
        const ACCESS_CODE = "nvv04";

        function checkPass() { 
            if(document.getElementById('passInput').value === ACCESS_CODE) {
                document.getElementById('lock-screen').style.display = 'none'; 
            } else {
                alert("CLAVE INCORRECTA, SOCIO.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            const userMsg = input.value;
            chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Usamos el modelo 1.5-flash que es el más resistente a caídas de servidor
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Actúa como La Nave de NVVEX STUDIOS. Eres dominicano, profesional y directo. Tu enfoque es el radar y las tendencias de LATAM, USA y España. Responde corto y directo a: " + userMsg }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const botText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="msg bot">${botText}</div>`;
                } else if (data.error) {
                    // Si Google falla, esto nos dirá por qué exactamente
                    chat.innerHTML += `<div class="msg bot" style="color:orange">Socio, Google reporta: ${data.error.message}</div>`;
                } else {
                    chat.innerHTML += `<div class="msg bot" style="color:red">SEÑAL BLOQUEADA. REVISA TU API KEY.</div>`;
                }
                
                chat.scrollTop = chat.scrollHeight;
            } catch (e) { 
                chat.innerHTML += `<div class="msg bot" style="color:red">ERROR DE CONEXIÓN TOTAL. REVISA EL SERVER.</div>`; 
            }
        }
    </script>
</body>
</html>
