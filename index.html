<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | RADAR GLOBAL TOTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .piso-entrada { height: 15vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .logo-nvvex { font-size: 1.2rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; }
        .main-input { width: 90%; max-width: 600px; padding: 15px 25px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1rem; text-align: center; outline: none; margin-top: 10px; }
        .dashboard-container { width: 95%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 50px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 35px; backdrop-filter: blur(10px); }
        .artist-grid { display: grid; grid-template-columns: 320px 1fr; gap: 35px; }
        .video-cover { width: 100%; height: 190px; border-radius: 25px; border: 3px solid var(--morado-neon); object-fit: cover; box-shadow: 0 0 30px var(--morado-glow); }
        .circle-stat { text-align:center; padding: 12px; border-radius: 20px; background: rgba(255,255,255,0.02); border: 1px solid var(--borde); flex: 1; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--borde); margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .tag-burbuja { display: inline-block; background: rgba(168, 85, 247, 0.1); border: 1px solid var(--morado-neon); padding: 5px 12px; border-radius: 50px; margin: 4px; font-size: 0.65rem; color: #fff; text-shadow: 0 0 5px var(--morado-glow); }
        .pais-rank { display: inline-block; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--cyan); color: var(--cyan); padding: 6px 14px; border-radius: 10px; margin: 5px; font-size: 0.75rem; font-weight: bold; text-shadow: 0 0 10px var(--cyan); border-bottom: 2px solid var(--cyan); }
        #map-list { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--borde); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA EL LINK DEL ÚLTIMO VIDEO PARA ESCANEO GLOBAL..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 style="font-size: 0.8rem; color: var(--morado-neon); letter-spacing: 3px;">01. RADAR DE POSICIONAMIENTO GLOBAL (EN VIVO)</h2>
                <div id="status-scanner" style="font-size: 0.65rem; color: var(--exito); font-weight: bold;">--</div>
            </div>
            
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/320x190" id="vid-img" class="video-cover">
                    <div style="display:flex; gap:12px; justify-content:center; margin-top:20px;">
                        <div class="circle-stat"><span id="art-pop" style="color:var(--exito); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">ENG %</label></div>
                        <div class="circle-stat"><span id="presion-real" style="color:var(--cyan); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">PRESIÓN</label></div>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; justify-content: flex-start;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">--</b></div>
                        <div class="nube-track"><span>VPD:</span> <b id="art-vpd">--</b></div>
                        <div class="nube-track" style="border-color:var(--morado-neon); background:rgba(168, 85, 247, 0.05)"><span>STATUS:</span> <b id="art-status-val">--</b></div>
                    </div>

                    <div id="art-tags-real" style="margin-top: 10px; min-height: 50px;"></div>

                    <div id="map-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','COL':'CO','PR':'PR','USA':'US','MEX':'MX','ARG':'AR','ESP':'ES','CHL':'CL' };
        let lastVPD = 0;

        function evaluarIntento(e) { if (e.key === 'Enter') { let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/); if (vId) ejecutarAsaltoGlobal(vId[0]); } }

        async function ejecutarAsaltoGlobal(vId) {
            document.getElementById('status-scanner').innerText = "VINCULANDO PAÍSES...";
            document.getElementById('map-list').innerHTML = "";
            
            const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
            const v = (await resV.json()).items[0];
            const views = Number(v.statistics.viewCount);
            const eng = ((((Number(v.statistics.likeCount)||0)+(Number(v.statistics.commentCount)||0))/views)*100).toFixed(2);
            const vpd = Math.round(views / Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt))/(1000*60*60*24)), 1));

            document.getElementById('vid-img').src = v.snippet.thumbnails.high.url;
            document.getElementById('target-name').innerText = v.snippet.channelTitle.toUpperCase();
            document.getElementById('art-pop').innerText = eng + "%";
            document.getElementById('art-vpd').innerText = vpd.toLocaleString();
            document.getElementById('presion-real').innerText = vpd > lastVPD ? "ALTA ↑" : "BAJA ↓";
            lastVPD = vpd;
            document.getElementById('art-status-val').innerText = eng >= 10 ? "FIRE" : "SLOW";

            // TAGS PRIMERO
            const tags = v.snippet.tags || ["SIN TAGS"];
            document.getElementById('art-tags-real').innerHTML = tags.slice(0,8).map(t => `<span class="tag-burbuja">${t.toUpperCase()}</span>`).join('');

            // RANKING ABAJO (VINCULACIÓN)
            let mapaHtml = "";
            for (let [nom, cod] of Object.entries(PAISES)) {
                const resTrend = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=${cod}&videoCategoryId=10&maxResults=50&key=${API_KEY_YT}`);
                const data = await resTrend.json();
                const idx = data.items.findIndex(item => item.id === vId || item.snippet.channelId === v.snippet.channelId);
                if(idx !== -1) {
                    mapaHtml += `<span class="pais-rank">${nom} #${idx+1}</span>`;
                }
            }
            document.getElementById('map-list').innerHTML = mapaHtml || "<span style='font-size:0.65rem; color:var(--red)'>NO FIGURA EN TENDENCIAS GLOBALES</span>";
            document.getElementById('status-scanner').innerText = "ESCANEADO";
        }
    </script>
</body>
</html>
