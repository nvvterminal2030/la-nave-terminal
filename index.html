<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | FERRARI REAL DATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; scroll-behavior: smooth; }
        .piso-entrada { height: 25vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%); }
        .logo-nvvex { font-size: 1.5rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 20px; }
        .main-input { width: 90%; max-width: 700px; padding: 18px 30px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1.1rem; text-align: center; backdrop-filter: blur(20px); outline: none; }
        .dashboard-container { width: 95%; max-width: 1200px; display: flex; flex-direction: column; gap: 30px; padding-bottom: 80px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 35px; backdrop-filter: blur(10px); }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--borde); padding-bottom: 10px; }
        .piso-header h2 { font-size: 0.8rem; letter-spacing: 3px; color: var(--morado-neon); text-transform: uppercase; }
        .artist-grid { display: grid; grid-template-columns: 250px 1fr; gap: 30px; }
        .artist-img { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--morado-neon); box-shadow: 0 0 40px var(--morado-glow); object-fit: cover; }
        .circle { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--morado-neon); display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(168, 85, 247, 0.05); font-size: 0.9rem; font-weight: bold; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--borde); margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .mapa-conquista { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .flag-chip { background: #000; border: 1px solid var(--cyan); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; }
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); cursor: pointer; }
        .tag { display: inline-block; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 4px 8px; border-radius: 5px; margin: 3px; font-size: 0.6rem; color: var(--cyan); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK O ESCRIBE PAÍS..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso" id="piso-artista">
            <div class="piso-header"><h2>01. Artista Intelligence & Bio</h2></div>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/220" id="art-img" class="artist-img">
                    <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                        <div class="circle"><span id="art-pop" style="color:var(--cyan)">--</span><label style="font-size:0.5rem;">ENG REAL</label></div>
                        <div class="circle"><span id="art-eng">--</span><label style="font-size:0.5rem;">STATUS</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">ESPERANDO...</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:10px; border:none;"><h2>CONQUISTA REAL</h2></div>
                        <div class="mapa-conquista" id="art-map"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Continental</h2></div>
            <div style="display:flex; gap:10px; overflow-x:auto; padding-bottom:15px;" id="paises-scroll"></div>
            <div class="yt-grid" id="yt-container"></div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header"><h2>04. Diagnóstico de Datos (Tags)</h2></div>
            <div id="nubecita" style="margin-bottom:20px;"></div>
            <div id="piso-diag-content"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','PR':'PR','US':'US','MEX':'MX','COL':'CO','ARG':'AR','CHL':'CL','PAN':'PA','ES':'ES' };

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `<div class="country-pill" style="padding:10px 20px; border-radius:50px; background:var(--cristal); border:1px solid var(--borde); cursor:pointer; color:white; font-size:0.75rem; white-space:nowrap;" onclick="buscarYT('${c}')">${c}</div>`).join('');

        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/);
                if (vId) ejecutarEspionaje(vId[0]); else buscarYT(e.target.value.toUpperCase());
            }
        }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                const data = await res.json();
                let htmlV = ""; let htmlD = "";
                data.items.forEach((v, i) => {
                    htmlV += `<div class="yt-card" onclick="ejecutarEspionaje('${v.id}')"><img src="${v.snippet.thumbnails.high.url}" style="width:100%; height:110px; object-fit:cover;"><div style="padding:10px; font-size:0.75rem;">#${i+1} ${v.snippet.title.substring(0,25)}</div></div>`;
                    htmlD += `<div style="padding:12px; border-bottom:1px solid var(--borde); font-size:0.8rem; cursor:pointer;" onclick="ejecutarEspionaje('${v.id}')">#${i+1} ${v.snippet.channelTitle} - ${Number(v.statistics.viewCount).toLocaleString()} views</div>`;
                });
                document.getElementById('yt-container').innerHTML = htmlV;
                document.getElementById('piso-diag-content').innerHTML = htmlD;
            } catch(e) { console.log("Error Radar"); }
        }

        async function ejecutarEspionaje(vId) {
            try {
                const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
                const v = (await resV.json()).items[0];
                const resC = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${v.snippet.channelId}&key=${API_KEY_YT}`);
                const c = (await resC.json()).items[0];
                
                const dias = Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt)) / (1000 * 60 * 60 * 24)), 1);
                const vpd = Math.round(Number(v.statistics.viewCount) / dias);
                
                // ENGAGEMENT VERÍDICO: (Likes + Comentarios) / Vistas
                const l = Number(v.statistics.likeCount) || 0;
                const co = Number(v.statistics.commentCount) || 0;
                const vi = Number(v.statistics.viewCount) || 1;
                const engReal = (((l + co) / vi) * 100).toFixed(2);

                document.getElementById('art-img').src = c.snippet.thumbnails.high.url;
                document.getElementById('target-name').innerText = c.snippet.title.toUpperCase();
                document.getElementById('art-pop').innerText = engReal + "%";
                document.getElementById('art-eng').innerText = "LIVE";

                document.getElementById('art-tracks').innerHTML = `
                    <div class="nube-track"><span>OBJETIVO:</span> <b>${c.snippet.title.toUpperCase()}</b></div>
                    <div class="nube-track"><span>SUBS:</span> <b>${Number(c.statistics.subscriberCount).toLocaleString()}</b></div>
                    <div class="nube-track"><span>VISTAS TOTALES:</span> <b>${vi.toLocaleString()}</b></div>
                    <div class="nube-track" style="border-color:var(--cyan)"><span>VISTAS / DÍA:</span> <b style="color:var(--cyan)">${vpd.toLocaleString()}</b></div>
                    <div class="nube-track"><span>ANTIGÜEDAD:</span> <b>${dias} DÍAS</b></div>
                `;

                document.getElementById('nubecita').innerHTML = `<div style="color:var(--cyan); font-weight:bold; margin-bottom:10px;">TAGS INTERCEPTADOS:</div><div>${v.snippet.tags ? v.snippet.tags.slice(0,12).map(t => `<span class="tag">${t}</span>`).join('') : 'SIN TAGS'}</div>`;
                
                let mapa = "";
                const promesas = Object.entries(PAISES).map(async ([nom, cod]) => {
                    const r = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=${cod}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                    const d = await r.json();
                    const idx = d.items.findIndex(item => item.snippet.channelId === v.snippet.channelId);
                    if (idx !== -1) return `<div class="flag-chip">${nom} #${idx + 1}</div>`;
                    return "";
                });
                const rMap = await Promise.all(promesas);
                document.getElementById('art-map').innerHTML = rMap.join('') || "SIN TENDENCIA";
                document.getElementById('piso-artista').scrollIntoView({behavior:'smooth'});
            } catch(e) { console.log("Error Intercepción"); }
        }
    </script>
</body>
</html>
