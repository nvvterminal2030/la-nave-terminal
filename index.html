<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | CENTRAL DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* [EST√âTICA DE LA NAVE] - SE MANTIENE INTACTA */
        :root {
            --morado-neon: #a855f7;
            --morado-glow: rgba(168, 85, 247, 0.6);
            --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03);
            --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e;
        }

        body {
            background-color: var(--negro-mate);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animaci√≥n Maestra: El Flote de las Nubes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-mate); }
        ::-webkit-scrollbar-thumb { background: var(--morado-glow); border-radius: 10px; }

        .piso-entrada {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%);
        }

        .logo-nvvex {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--morado-neon);
            text-shadow: 0 0 20px var(--morado-glow);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .main-input:focus {
            border-color: var(--morado-neon);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            transform: scale(1.02);
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 100px;
            padding-bottom: 100px;
        }

        .piso {
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 40px;
            padding: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s all ease;
        }

        .piso.visible { opacity: 1; transform: translateY(0); }

        .piso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--borde);
            padding-bottom: 15px;
        }

        .piso-header h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--morado-neon);
        }

        .artist-grid { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .profile-card { text-align: center; }
        .artist-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid var(--morado-neon);
            box-shadow: 0 0 40px var(--morado-glow);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .stat-circles { display: flex; justify-content: center; gap: 20px; }
        .circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--morado-neon);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(168, 85, 247, 0.05);
        }
        .circle span { font-size: 1.2rem; font-weight: 700; }
        .circle label { font-size: 0.6rem; color: #888; }

        .nubes-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .nube-track {
            background: rgba(255,255,255,0.03);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--borde);
            transition: 0.3s;
            animation: float 3s ease-in-out infinite;
        }

        .nube-track:hover {
            border-color: var(--morado-neon);
            background: rgba(168, 85, 247, 0.1);
            transform: translateX(10px);
        }

        .reactor-box { display: flex; flex-direction: column; align-items: center; padding: 60px; text-align: center; }

        .btn-reactor {
            padding: 20px 50px;
            border-radius: 100px;
            background: none;
            border: 2px solid var(--morado-neon);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 20px var(--borde);
        }

        .btn-reactor.active { background: var(--morado-neon); box-shadow: 0 0 50px var(--morado-neon); }

        .countries-bar { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .country-pill {
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .country-pill:hover { background: var(--morado-neon); }

        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); }
        .yt-thumb { width: 100%; height: 150px; background-size: cover; background-position: center; }
        .yt-info { padding: 15px; }
        .yt-title { font-size: 0.9rem; font-weight: 700; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .yt-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }

        .btn-espia {
            font-size: 0.6rem;
            padding: 5px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            color: #aaa;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-espia:hover { color: var(--morado-neon); border-color: var(--morado-neon); }

        .diag-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .diag-item { padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--exito); box-shadow: 0 0 10px var(--exito); }
    </style>
</head>
<body>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <div class="search-box">
            <input type="text" id="masterSearch" class="main-input" placeholder="ID SPOTIFY, PA√çS (RD, US, ES) O 'GLOBAL'..." onkeyup="evaluarIntento(event)">
        </div>
    </section>

    <div class="dashboard-container">

        <div class="piso" id="piso-artista">
            <div class="piso-header">
                <h2>01. Artista Intelligence</h2>
                <div class="status-dot"></div>
            </div>
            <div class="artist-grid">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/200" id="art-img" class="artist-img">
                    <div class="stat-circles">
                        <div class="circle"><span id="art-pop">--</span><label>POP.</label></div>
                        <div class="circle"><span id="art-eng">--</span><label>ESTADO</label></div>
                    </div>
                </div>
                <div class="nubes-container" id="art-tracks"></div>
            </div>
        </div>

        <div class="piso" id="piso-global">
            <div class="piso-header">
                <h2>02. Mercado Global Virus</h2>
                <div class="status-dot"></div>
            </div>
            <div class="reactor-box">
                <button class="btn-reactor" id="btnReactor" onclick="toggleReactor()">ACTIVAR REACTOR MUNDIAL</button>
                <p id="reactorStatus" style="margin-top: 20px; color: #666; font-size: 0.8rem;">Manual Mode - Standby</p>
                <div id="global-results" class="nubes-container" style="width: 100%; margin-top: 30px;"></div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header">
                <h2>03. Radar Visual Tendencia</h2>
                <div class="status-dot"></div>
            </div>
            <div class="countries-bar">
                <div class="country-pill" onclick="buscarYT('RD')">üá©üá¥ RD</div>
                <div class="country-pill" onclick="buscarYT('US')">üá∫üá∏ USA</div>
                <div class="country-pill" onclick="buscarYT('ES')">üá™üá∏ ES</div>
                <div class="country-pill" onclick="buscarYT('PR')">üáµüá∑ PR</div>
            </div>
            <div class="yt-grid" id="yt-container"></div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header">
                <h2>04. Diagn√≥stico de Sistemas</h2>
            </div>
            <div class="diag-grid">
                <div class="diag-item"><div class="status-dot"></div> Spotify API: Ready</div>
                <div class="diag-item"><div class="status-dot"></div> YouTube Engine: Ready</div>
                <div class="diag-item"><div class="status-dot"></div> NVVEX Cloud: Connected</div>
            </div>
        </div>

    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';

        // --- BLOQUE 0: INICIALIZACI√ìN ---
        window.onload = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.piso').forEach(p => observer.observe(p));

            const diagItems = document.querySelectorAll('.diag-item');
            setTimeout(() => {
                diagItems[0].innerHTML = '<div class="status-dot"></div> Spotify API: READY';
                diagItems[1].innerHTML = '<div class="status-dot"></div> YouTube Engine: ACTIVE';
                diagItems[2].innerHTML = '<div class="status-dot" style="background:var(--morado-neon);"></div> NVVEX: ENCRYPTED';
            }, 1000);
        };

        // --- BLOQUE 1: CENTRAL DE ENTRADA (EL BUSCA) ---
        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value.trim();
                if (val.length >= 22) {
                    let id = val.includes('/') ? val.split('/').pop().split('?')[0] : val;
                    dispararArtista(id);
                } else if (val.toLowerCase() === 'global') {
                    toggleReactor();
                } else {
                    buscarYT(val.toUpperCase());
                }
            }
        }

        // --- BLOQUE 2: ARTISTA INTELLIGENCE ---
        function dispararArtista(id) {
            document.getElementById('piso-artista').scrollIntoView({behavior: 'smooth'});
            document.getElementById('art-pop').innerText = "SCAN";
            document.getElementById('art-img').src = "https://charts-images.scdn.co/assets/identicon/9/" + id + ".png";
            
            setTimeout(() => {
                document.getElementById('art-pop').innerText = "V-9.5";
                document.getElementById('art-eng').innerText = "ACTIVO";
                const metrics = ["M√âTRICA IMPACTO: TOP", "RIESGO CARGA: BAJO", "TENDENCIA: ALTA", "ESTADO: READY"];
                let html = "";
                metrics.forEach(m => {
                    html += `<div class="nube-track"><span>${m}</span></div>`;
                });
                document.getElementById('art-tracks').innerHTML = html;
            }, 800);
        }

        // --- BLOQUE 3: REACTOR GLOBAL ---
        let reactorOn = false;
        function toggleReactor() {
            const btn = document.getElementById('btnReactor');
            const res = document.getElementById('global-results');
            reactorOn = !reactorOn;
            if (reactorOn) {
                btn.classList.add('active');
                btn.innerText = "REACTOR ONLINE";
                document.getElementById('reactorStatus').innerText = "BUSCA: ESCANEANDO MUNDO...";
                res.innerHTML = `<div class="nube-track">üåç GLOBAL: VIRAL RD</div><div class="nube-track">üåç USA: TOP TRENDS</div>`;
            } else {
                btn.classList.remove('active');
                btn.innerText = "ACTIVAR REACTOR MUNDIAL";
                res.innerHTML = "";
            }
        }

        // --- BLOQUE 4: RADAR CHARTS REALES (LA BANCA) ---
        // --- MOTOR DE INTELIGENCIA MAESTRO NVVEX STUDIOS ---
// --- CONEXI√ìN TOTAL: 4 BLOQUES + ESC√ÅNER DE LINKS ---

const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';

// 1. ESC√ÅNER DE LINKS (Buscador Inteligente)
async function ejecutarBusqueda() {
    const query = document.getElementById('search-input').value;
    if (!query) return;

    // Detectar si es un link de YouTube
    const vId = query.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
    
    if (vId) {
        ejecutarEspionajeReal(vId[1]); // Escanear video espec√≠fico
    } else {
        // Si es texto, buscar tendencias o artistas (l√≥gica futura)
        console.log("B√∫squeda por texto activa");
    }
}

// 2. MOTOR DEL RADAR (30 TENDENCIAS + GLOBAL + 4 BLOQUES)
async function buscarYT(sigla) {
    const container = document.getElementById('yt-container'); // Piso 3
    const diagContainer = document.getElementById('piso-diag'); // Piso 4
    const codes = { 'RD': 'DO', 'PR': 'PR', 'MEX': 'MX', 'COL': 'CO', 'ARG': 'AR', 'CHL': 'CL', 'US': 'US', 'ES': 'ES' };
    const region = codes[sigla] || 'DO';

    container.innerHTML = `<p style="color:var(--morado-neon); text-align:center; width:100%;">INTERCEPTANDO DATOS EN ${sigla}...</p>`;
    document.getElementById('piso-youtube').scrollIntoView({behavior: 'smooth'});

    try {
        // INTERCEPTACI√ìN GLOBAL (EL TRONO)
        const resGlobal = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=US&videoCategoryId=10&maxResults=1&key=${API_KEY_YT}`);
        const dataGlobal = await resGlobal.json();
        const globalTop = dataGlobal.items[0];

        // INTERCEPTACI√ìN REGIONAL (30 TEMAS)
        const resRegion = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
        const dataRegion = await resRegion.json();
        
        // PISO 1: PERFIL DEL #1 LOCAL
        const topLocal = dataRegion.items[0];
        document.getElementById('art-img').src = topLocal.snippet.thumbnails.high.url;
        document.getElementById('art-pop').innerText = "TOP 1 " + sigla;
        document.getElementById('art-tracks').innerHTML = `
            <div class="nube-track"><span>TEMA:</span> <b>${topLocal.snippet.title.substring(0,25)}</b></div>
            <div class="nube-track"><span>CANAL:</span> <b>${topLocal.snippet.channelTitle}</b></div>
        `;

        // PISO 2: INTELIGENCIA DE MERCADO (DATOS DE CRUCE)
        const localEng = ((Number(topLocal.statistics.likeCount) / Number(topLocal.statistics.viewCount)) * 100).toFixed(2);
        document.getElementById('reactorStatus').innerText = `CRUCE DE DATOS: ${sigla}`;
        document.getElementById('global-results').innerHTML = `
            <div class="nube-track" style="color:var(--exito)">ENGAGEMENT: ${localEng}%</div>
            <div class="nube-track" style="color:var(--cyan)">VISTAS: ${Number(topLocal.statistics.viewCount).toLocaleString()}</div>
        `;

        // PISO 3: GRID DE VIDEOS
        let htmlVideos = "";
        // PISO 4: BANCA DE FILAS EST√âTICAS
        let htmlFilas = `
            <div class="diag-item" style="border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.05); margin-bottom: 20px; grid-column: 1 / -1; padding:15px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:var(--cyan); font-weight:bold;">üëë TRONO GLOBAL: ${globalTop.snippet.title.toUpperCase()}</span>
                    <span style="font-size:0.7rem;">${Number(globalTop.statistics.viewCount).toLocaleString()} VIEWS</span>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px; width: 100%;">
        `;

        dataRegion.items.forEach((video, i) => {
            const rank = i + 1;
            const colorStatus = rank <= 10 ? 'var(--red)' : 'var(--morado-neon)';
            const glowStatus = rank <= 10 ? 'rgba(255, 49, 49, 0.1)' : 'rgba(168, 85, 247, 0.05)';

            htmlVideos += `
                <div class="yt-card">
                    <div class="yt-thumb" style="background-image: url('${video.snippet.thumbnails.high.url}')"></div>
                    <div class="yt-info">
                        <div class="yt-title"><span style="color:${colorStatus}">#${rank}</span> ${video.snippet.title.substring(0,30)}</div>
                        <div class="yt-btns"><button class="btn-espia" onclick="ejecutarEspionajeReal('${video.id}')">üè∑Ô∏è DATA INTERNA</button></div>
                    </div>
                </div>`;

            htmlFilas += `
                <div class="diag-item" style="border: 1px solid ${colorStatus}; background: ${glowStatus}; padding: 12px; display:flex; justify-content:space-between;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <b style="color:${colorStatus}; font-size:1.2rem;">#${rank}</b>
                        <div style="font-size:0.65rem;">
                            <div style="color:#fff; font-weight:bold;">${video.snippet.channelTitle.substring(0,20)}</div>
                            <div style="color:#888;">${video.snippet.title.substring(0,20)}...</div>
                        </div>
                    </div>
                    <div style="text-align:right; font-size:0.7rem; color:${colorStatus}; font-weight:bold;">
                        ${Number(video.statistics.viewCount).toLocaleString()}
                    </div>
                </div>`;
        });

        container.innerHTML = htmlVideos;
        diagContainer.innerHTML = htmlFilas + "</div>";

    } catch (e) { console.log("Error en el radar maestro."); }
}

// 3. DISECCI√ìN DE DATA INTERNA (PUESTA EN BLOQUES)
async function ejecutarEspionajeReal(vId) {
    try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
        const data = await res.json();
        const v = data.items[0];
        
        // Inyectamos la data en los bloques para no dejar nada vac√≠o
        document.getElementById('art-img').src = v.snippet.thumbnails.high.url;
        document.getElementById('art-pop').innerText = "DATA SCAN";
        
        const eng = ((Number(v.statistics.likeCount) / Number(v.statistics.viewCount)) * 100).toFixed(2);
        document.getElementById('global-results').innerHTML = `
            <div class="nube-track" style="color:var(--exito)">ENGAGEMENT: ${eng}%</div>
            <div class="nube-track" style="color:var(--cyan)">TAGS DETECTADOS: ${(v.snippet.tags || []).length}</div>
        `;
        
        document.getElementById('piso-diag').innerHTML = `
            <div class="piso-header"><h2>04. METADATA DETALLADA (ESC√ÅNER)</h2></div>
            <div style="display:flex; flex-wrap:wrap; gap:10px; padding:20px;">
                ${(v.snippet.tags || ["Sin Tags"]).slice(0,20).map(t => `<div class="nube-track">${t}</div>`).join('')}
            </div>
            <button class="btn-espia" style="width:100%; margin-top:20px;" onclick="buscarYT('RD')">‚¨ÖÔ∏è VOLVER AL RADAR</button>
        `;
    } catch (e) { console.log("Error en el esc√°ner."); }
}
    </script>
</body>
</html>
