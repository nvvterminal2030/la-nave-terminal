<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX Intelligence Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- EST√âTICA DE LA NAVE (CSS) --- */
        :root {
            --morado-neon: #a855f7;
            --morado-oscuro: #2e1065;
            --negro-mate: #0a0a0a;
            --cristal: rgba(255, 255, 255, 0.05);
            --borde-glow: rgba(168, 85, 247, 0.3);
        }

        body {
            background-color: var(--negro-mate);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Logo Central Arriba */
        .logo-top {
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--morado-neon);
            text-shadow: 0 0 15px var(--morado-neon);
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Buscador Inteligente */
        .search-container {
            margin: 30px 0;
            width: 80%;
            max-width: 600px;
        }

        .main-search {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--borde-glow);
            background: var(--cristal);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            text-align: center;
        }

        .main-search:focus {
            border-color: var(--morado-neon);
            box-shadow: 0 0 20px var(--borde-glow);
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        .block {
            background: var(--cristal);
            border: 1px solid var(--borde-glow);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .block::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--borde-glow) 0%, transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* --- ARTISTA INTEL (BLOQUE 1) --- */
        .artist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .artist-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--morado-neon);
            box-shadow: 0 0 20px var(--morado-neon);
            object-fit: cover;
        }

        .stats-circles {
            display: flex;
            gap: 20px;
        }

        .circle-stat {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--morado-neon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(168, 85, 247, 0.1);
        }

        .circle-stat span { font-weight: bold; font-size: 1.2rem; }
        .circle-stat label { font-size: 0.6rem; text-transform: uppercase; }

        /* Nubes de Tracks */
        .tracks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .track-cloud {
            background: rgba(255,255,255,0.05);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            border: 1px solid transparent;
            animation: floatIn 0.5s ease forwards;
            opacity: 0;
        }

        .track-cloud:hover {
            border-color: var(--morado-neon);
            background: rgba(168, 85, 247, 0.1);
        }

        .pop-badge {
            background: var(--morado-oscuro);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--morado-neon);
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* --- MERCADO GLOBAL (BLOQUE 2) --- */
        .reactor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 300px;
            text-align: center;
        }

        .btn-reactor {
            background: var(--morado-oscuro);
            color: white;
            border: 2px solid var(--morado-neon);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--borde-glow);
        }

        .btn-reactor:hover {
            background: var(--morado-neon);
            box-shadow: 0 0 30px var(--morado-neon);
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #888;
        }

        /* --- RADAR VISUAL YT (BLOQUE 3) --- */
        .full-width { grid-column: 1 / span 2; }
        
        .countries-flex {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .country-cloud {
            background: var(--cristal);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--borde-glow);
            transition: 0.3s;
        }

        .country-cloud:hover {
            background: var(--morado-neon);
            transform: translateY(-5px);
        }

        /* Animaciones */
        @keyframes floatIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(168, 85, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        }

        .active-pulse { animation: pulse 2s infinite; }

    </style>
</head>
<body>

    <div class="logo-top">NVVEX STUDIOS</div>

    <div class="search-container">
        <input type="text" id="masterSearch" class="main-search" placeholder="INGERAR ID / PA√çS / MERCADO..." onkeyup="detectIntent(event)">
    </div>

    <div class="dashboard">
        
        <div class="block" id="block-artista">
            <h2>Artista Intel</h2>
            <div id="artist-content">
                <div class="artist-header">
                    <img src="https://via.placeholder.com/100" id="artist-img" class="artist-img">
                    <div class="stats-circles">
                        <div class="circle-stat">
                            <span id="pop-val">--</span>
                            <label>POP.</label>
                        </div>
                        <div class="circle-stat">
                            <span id="eng-val">--</span>
                            <label>ENG.</label>
                        </div>
                    </div>
                </div>
                <div class="tracks-grid" id="tracks-container">
                    </div>
            </div>
        </div>

        <div class="block" id="block-global">
            <h2>Mercado Global</h2>
            <div class="reactor-container">
                <button class="btn-reactor" onclick="toggleReactor()" id="reactorBtn">Activar Radar Global</button>
                <div class="status-text" id="reactorStatus">Modo: Manual - Ahorro de Energ√≠a</div>
                <div id="global-data" style="margin-top:20px; width: 100%;"></div>
            </div>
        </div>

        <div class="block full-width">
            <h2>Radar Visual YT (Tendencias)</h2>
            <div class="countries-flex">
                <div class="country-cloud" onclick="triggerCountry('DO')"><span>üá©üá¥</span> RD</div>
                <div class="country-cloud" onclick="triggerCountry('PR')"><span>üáµüá∑</span> PR</div>
                <div class="country-cloud" onclick="triggerCountry('CO')"><span>üá®üá¥</span> COL</div>
                <div class="country-cloud" onclick="triggerCountry('US')"><span>üá∫üá∏</span> USA</div>
                <div class="country-cloud" onclick="triggerCountry('ES')"><span>üá™üá∏</span> ES</div>
                <div class="country-cloud" onclick="triggerCountry('MX')"><span>üá≤üáΩ</span> MX</div>
            </div>
            <div id="yt-results" style="margin-top: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;"></div>
        </div>

    </div>

    <script>
        /* --- L√ìGICA DE INTELIGENCIA (JS) --- */

        // 1. Detector Inteligente
        function detectIntent(event) {
            if (event.key === 'Enter') {
                let val = document.getElementById('masterSearch').value.trim();
                
                // Si son 22 caracteres es un ID de Spotify
                if (val.length === 22) {
                    scanArtist(val);
                } 
                // Si dice Global o Mundo
                else if (val.toLowerCase().includes('global')) {
                    toggleReactor();
                }
                // Si es un pa√≠s
                else {
                    triggerCountry(val.toUpperCase());
                }
            }
        }

        // 2. Esc√°ner de Artista (Simulado con los datos de Papi Crish que pediste)
        function scanArtist(id) {
            console.log("Escaneando ID: " + id);
            // Aqu√≠ ir√≠a el fetch a tu API de Spotify
            document.getElementById('pop-val').innerText = "53%";
            document.getElementById('eng-val').innerText = "317K";
            document.getElementById('artist-img').src = "https://i.scdn.co/image/ab6761610000e5eb4a5e9545802146e492f2549a"; // Foto real de Papi Crish
            
            const tracks = [
                {name: "Tengo un Flow", pop: "56%"},
                {name: "Lo Malo", pop: "53%"},
                {name: "Teteo", pop: "44%"},
                {name: "No Tengo Culpa", pop: "41%"},
                {name: "La Tipa", pop: "40%"},
                {name: "Tirate", pop: "39%"}
            ];

            let html = "";
            tracks.forEach((t, index) => {
                html += `
                    <div class="track-cloud" style="animation-delay: ${index * 0.1}s">
                        <span>#${index+1} ${t.name}</span>
                        <div class="pop-badge">${t.pop}</div>
                    </div>
                `;
            });
            document.getElementById('tracks-container').innerHTML = html;
        }

        // 3. Control del Reactor Global (Manual)
        let reactorActive = false;
        function toggleReactor() {
            const btn = document.getElementById('reactorBtn');
            const status = document.getElementById('reactorStatus');
            const block = document.getElementById('block-global');

            if (!reactorActive) {
                reactorActive = true;
                btn.innerText = "DESACTIVAR RADAR";
                btn.style.background = "#ff0055";
                btn.style.borderColor = "#ff0055";
                status.innerText = "ESTADO: ESCANEANDO MERCADO MUNDIAL...";
                block.classList.add('active-pulse');
                // Simulaci√≥n de carga de nubes globales
                document.getElementById('global-data').innerHTML = `
                    <div class="track-cloud" style="margin-bottom:5px">üåç Viva Latino (Top 1)</div>
                    <div class="track-cloud" style="margin-bottom:5px">üåç Today's Top Hits</div>
                `;
            } else {
                reactorActive = false;
                btn.innerText = "Activar Radar Global";
                btn.style.background = "var(--morado-oscuro)";
                btn.style.borderColor = "var(--morado-neon)";
                status.innerText = "Modo: Manual - Ahorro de Energ√≠a";
                block.classList.remove('active-pulse');
                document.getElementById('global-data').innerHTML = "";
            }
        }

        // 4. Radar Visual YouTube
        function triggerCountry(iso) {
            const ytResults = document.getElementById('yt-results');
            ytResults.innerHTML = "<p style='color:var(--morado-neon)'>Escaneando visuales en " + iso + "...</p>";
            
            // Simulaci√≥n de nubes de video
            setTimeout(() => {
                ytResults.innerHTML = `
                    <div class="track-cloud">Video Viral 1</div>
                    <div class="track-cloud">Video Viral 2</div>
                    <div class="track-cloud">Video Viral 3</div>
                    <div class="track-cloud">Video Viral 4</div>
                `;
            }, 800);
        }
    </script>
</body>
</html>
