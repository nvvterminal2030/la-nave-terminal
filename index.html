<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA NAVE - NVVEX STUDIOS</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        #lock-screen input { background: #000; border: 2px solid #00ff00; color: #00ff00; padding: 15px; text-align: center; font-size: 20px; letter-spacing: 5px; margin-bottom: 20px; outline: none; border-radius: 10px; }
        #header { padding: 15px; text-align: center; border-bottom: 2px solid #00ff00; box-shadow: 0 0 15px #00ff00; background: #000; }
        .logo-estudio { width: 80px; height: auto; margin-bottom: 10px; filter: drop-shadow(0 0 5px #00ff00); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle, #051a05 0%, #000 100%); }
        .msg { padding: 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; font-size: 15px; }
        .user { align-self: flex-end; background: #003300; border: 1px solid #00ff00; color: #fff; }
        .bot { align-self: flex-start; background: #000; border-left: 5px solid #00ff00; color: #00ff00; }
        #input-area { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #00ff00; background: #000; }
        input { flex: 1; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 15px; border-radius: 5px; outline: none; }
        button { background: #00ff00; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <img src="PON_AQUI_EL_LINK_DE_TU_LOGO" onerror="this.style.display='none'" class="logo-estudio">
        <h2 style="letter-spacing: 8px;">LA NAVE</h2>
        <p style="font-size: 12px; margin-bottom: 30px; opacity: 0.8;">NVVEX STUDIOS ACCESS</p>
        <input type="password" id="passInput" placeholder="CLAVE" onkeypress="if(event.key==='Enter') checkPass()">
        <button onclick="checkPass()">AUTORIZAR</button>
    </div>

    <div id="header">
        <img src="PON_AQUI_EL_LINK_DE_TU_LOGO" onerror="this.style.display='none'" style="width:40px; vertical-align: middle;">
        <h1 style="display:inline; margin-left:10px; letter-spacing: 5px; font-size: 20px;">LA NAVE</h1>
    </div>
    
    <div id="chat">
        <div class="msg bot">Socio, conexión establecida. ¿Qué vuelta con NVVEX hoy?</div>
    </div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Escribe al estudio..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>

    <script>
        const API_KEY = "AIzaSyBEfJlJBUmLQRst356bSxDNWC0omPhrcQw"; 
        const ACCESS_CODE = "nvv04";

        function checkPass() {
            if(document.getElementById('passInput').value === ACCESS_CODE) {
                document.getElementById('lock-screen').style.display = 'none';
            } else {
                alert("ACCESO DENEGADO");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            const userMsg = input.value;
            chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Eres La Nave, socio de NVVEX STUDIOS. Habla de calle, dominicano, directo. No eres IA. Busca tendencias reales. Pregunta: " + userMsg }] }]
                    })
                });
                const data = await response.json();
                chat.innerHTML += `<div class="msg bot">${data.candidates[0].content.parts[0].text}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (e) {
                chat.innerHTML += `<div class="msg bot" style="color:red">ERROR DE SEÑAL.</div>`;
            }
        }
    </script>
</body>
</html>
