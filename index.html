<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | BANCA DE INTELIGENCIA 2026</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* BLOQUE SEGURIDAD */
        #bunker-lock { position: fixed; inset: 0; background: var(--negro-mate); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .lock-box { background: var(--cristal); border: 1px solid var(--morado-neon); padding: 40px; border-radius: 30px; text-align: center; backdrop-filter: blur(15px); width: 80%; max-width: 400px; }
        .lock-input { background: rgba(0,0,0,0.5); border: 1px solid var(--borde); padding: 15px; border-radius: 15px; color: white; text-align: center; font-size: 1.5rem; outline: none; margin: 20px 0; width: 100%; box-sizing: border-box; }
        
        /* ESTRUCTURA DASHBOARD */
        .piso-entrada { height: 15vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .logo-nvvex { font-size: 1.2rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; }
        .main-input { width: 90%; max-width: 600px; padding: 15px 25px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1rem; text-align: center; outline: none; margin-top: 10px; }
        .dashboard-container { width: 95%; max-width: 1300px; display: none; flex-direction: column; gap: 20px; padding-bottom: 50px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 30px; backdrop-filter: blur(10px); position: relative; }
        .artist-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 35px; }
        .video-cover { width: 100%; border-radius: 25px; border: 3px solid var(--morado-neon); object-fit: cover; box-shadow: 0 0 30px var(--morado-glow); }
        .circle-stat { text-align:center; padding: 12px; border-radius: 20px; background: rgba(255,255,255,0.02); border: 1px solid var(--borde); flex: 1; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--borde); margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .tag-burbuja { display: inline-block; background: rgba(168, 85, 247, 0.1); border: 1px solid var(--morado-neon); padding: 5px 12px; border-radius: 50px; margin: 4px; font-size: 0.65rem; color: #fff; }
        .pais-rank { display: inline-block; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--cyan); color: var(--cyan); padding: 6px 14px; border-radius: 10px; margin: 5px; font-size: 0.75rem; font-weight: bold; text-shadow: 0 0 10px var(--cyan); border-bottom: 2px solid var(--cyan); }
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); cursor: pointer; position: relative; }
        .view-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,242,255,0.9); color: black; padding: 2px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: bold; }
        .btn-gatillo { position: absolute; top: 30px; right: 35px; background: var(--red); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-size: 0.75rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* OPTIMIZACIÓN CELULAR */
        @media (max-width: 768px) {
            .artist-grid { grid-template-columns: 1fr; }
            .piso { padding: 20px; border-radius: 25px; }
            .logo-nvvex { font-size: 1rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>

    <div id="bunker-lock">
        <div class="lock-box">
            <div style="color:var(--morado-neon); letter-spacing:5px; font-weight:bold; margin-bottom:10px;">NVVEX STUDIOS</div>
            <div style="font-size:0.7rem; color:#666; margin-bottom:20px;">SISTEMA DE INTELIGENCIA 2026</div>
            <input type="password" id="passKey" class="lock-input" placeholder="PASSCODE">
            <button onclick="unlock()" style="background:var(--morado-neon); color:white; border:none; padding:12px 40px; border-radius:50px; cursor:pointer; font-weight:bold; width:100%;">ENTRAR AL BÚNKER</button>
        </div>
    </div>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK O BUSCA PAÍS..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container" id="content-bunker">
        <div class="piso">
            <button class="btn-gatillo" onclick="publicarRadarTotal()">DISPARAR</button>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/320x190" id="vid-img" class="video-cover">
                    <div style="display:flex; gap:12px; justify-content:center; margin-top:20px;">
                        <div class="circle-stat"><span id="art-pop" style="color:var(--exito); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">ENG %</label></div>
                        <div class="circle-stat"><span id="presion-real" style="color:var(--cyan); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">PRESIÓN</label></div>
                    </div>
                </div>
                <div>
                    <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">--</b></div>
                    <div class="nube-track"><span>VPD:</span> <b id="art-vpd">--</b></div>
                    <div class="nube-track" style="border-color:var(--morado-neon)"><span>STATUS:</span> <b id="art-status-val">--</b></div>
                    
                    <div id="art-tags-real" style="margin: 15px 0;"></div>
                    
                    <div id="map-list" style="border-top: 1px solid var(--borde); padding-top: 15px;"></div>
                </div>
            </div>
        </div>

        <div class="piso">
            <div style="display:flex; gap:10px; overflow-x:auto; margin-bottom:15px;" id="paises-scroll"></div>
            <div class="yt-grid" id="yt-container"></div>
        </div>
    </div>

    <script>
        const CLAVE = "2026";
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','COL':'CO','PR':'PR','USA':'US','MEX':'MX','ESP':'ES' };
        let cacheLoba = JSON.parse(localStorage.getItem('nvvex_loba')) || {};

        function unlock() {
            if(document.getElementById('passKey').value === CLAVE) {
                document.getElementById('bunker-lock').style.display = 'none';
                document.getElementById('content-bunker').style.display = 'flex';
            } else { alert("ACCESO DENEGADO"); }
        }

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `
            <div style="padding:10px 20px; border-radius:50px; background:var(--cristal); border:1px solid var(--borde); cursor:pointer; color:white; font-size:0.75rem; white-space:nowrap;" onclick="buscarYT('${c}')">${c}</div>
        `).join('');

        function evaluarIntento(e) { if (e.key === 'Enter') { let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/); if (vId) ejecutarEspionaje(vId[0]); else buscarYT(e.target.value.toUpperCase()); } }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
            cacheLoba[region] = await res.json();
            localStorage.setItem('nvvex_loba', JSON.stringify(cacheLoba));
            
            let htmlV = "";
            cacheLoba[region].items.forEach((v, i) => {
                htmlV += `<div class="yt-card" onclick="ejecutarEspionaje('${v.id}')">
                            <img src="${v.snippet.thumbnails.high.url}" style="width:100%; height:110px; object-fit:cover;">
                            <div class="view-badge">${Number(v.statistics.viewCount).toLocaleString()}</div>
                            <div style="padding:10px; font-size:0.65rem; font-weight:bold;">#${i+1} ${v.snippet.title.substring(0,35)}</div>
                         </div>`;
            });
            document.getElementById('yt-container').innerHTML = htmlV;
        }

        async function ejecutarEspionaje(vId) {
            const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
            const v = (await resV.json()).items[0];
            const views = Number(v.statistics.viewCount);
            const eng = ((((Number(v.statistics.likeCount)||0)+(Number(v.statistics.commentCount)||0))/views)*100).toFixed(2);
            const vpd = Math.round(views / Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt))/(1000*60*60*24)), 1));

            document.getElementById('vid-img').src = v.snippet.thumbnails.high.url;
            document.getElementById('target-name').innerText = v.snippet.channelTitle.toUpperCase();
            document.getElementById('art-pop').innerText = eng + "%";
            document.getElementById('art-vpd').innerText = vpd.toLocaleString();
            document.getElementById('art-status-val').innerText = eng >= 10 ? "FIRE" : "SLOW";
            document.getElementById('art-tags-real').innerHTML = (v.snippet.tags || []).slice(0,6).map(t => `<span class="tag-burbuja">${t.toUpperCase()}</span>`).join('');

            // VINCULACIÓN MULTIPAÍS (VIVE DEL CACHÉ LOBA)
            let mapaHtml = "";
            for (let [nom, cod] of Object.entries(PAISES)) {
                if(cacheLoba[cod]) {
                    const idx = cacheLoba[cod].items.findIndex(item => item.id === vId || item.snippet.channelId === v.snippet.channelId);
                    if(idx !== -1) mapaHtml += `<span class="pais-rank">${nom} #${idx+1}</span>`;
                }
            }
            document.getElementById('map-list').innerHTML = mapaHtml || "<span style='font-size:0.65rem; color:var(--red)'>SOLO TENDENCIA LOCAL</span>";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
