<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        /* ==========================================
        [EST√âTICA DE LA NAVE] : CSS MAESTRO
        ==========================================
        */
        :root {
            --morado-neon: #a855f7;
            --morado-glow: rgba(168, 85, 247, 0.6);
            --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03);

        body {
            background-color: var(--negro-mate);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Scrollbar Personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-mate); }
        ::-webkit-scrollbar-thumb { background: var(--morado-glow); border-radius: 10px; }

        /* --- PISO 1: ENTRADA (BUSCADOR) --- */
        .piso-entrada {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%);
        }

        .logo-nvvex {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--morado-neon);
            text-shadow: 0 0 20px var(--morado-glow);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            outline: none;

            transition: all 0.4s ease;

            border-color: var(--morado-neon);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            transform: scale(1.02);
        }

        /* --- CONTENEDOR DE PISOS --- */
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 100px; /* Espacio entre bloques para claridad */
            padding-bottom: 100px;
        }

        .piso {
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 40px;
            padding: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s all ease;
        }

        .piso.visible { opacity: 1; transform: translateY(0); }

        .piso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--borde);
            padding-bottom: 15px;
        }

        .piso-header h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--morado-neon);
        }

        /* --- PISO 2: ARTISTA (SPOTIFY) --- */
        .artist-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }

        .profile-card { text-align: center; }
        .artist-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid var(--morado-neon);
            box-shadow: 0 0 40px var(--morado-glow);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .stat-circles { display: flex; justify-content: center; gap: 20px; }
        .circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--morado-neon);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(168, 85, 247, 0.05);
        }
        .circle span { font-size: 1.2rem; font-weight: 700; }
        .circle label { font-size: 0.6rem; color: #888; }

        .nubes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .nube-track {
            background: rgba(255,255,255,0.03);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .nube-track:hover {
            border-color: var(--morado-neon);
            background: rgba(168, 85, 247, 0.1);
            transform: translateX(10px);
        }

        /* --- PISO 3: REACTOR GLOBAL --- */
        .reactor-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            text-align: center;
        }

        .btn-reactor {
            padding: 20px 50px;
            border-radius: 100px;
            background: none;
            border: 2px solid var(--morado-neon);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 20px var(--borde);
        }

        .btn-reactor.active {
            background: var(--morado-neon);
            box-shadow: 0 0 50px var(--morado-neon);
        }

// 1. Detector Inteligente
function detectIntent(event) {
    if (event.key === 'Enter') {
        let val = document.getElementById('masterSearch').value.trim();
        if (val.length === 22) { scanArtist(val); } 
        else if (val.toLowerCase().includes('global')) { toggleReactor(); }
        else { triggerCountry(val.toUpperCase()); }
    }
}

// 2. Funci√≥n Espejo: Sube la info del Radar a la Cabecera
function updateArtistIntel(titulo, canal, vistas, eng, img, id) {
    // Actualizamos la cabecera del b√∫nker
    document.getElementById('artist-img').src = img;
    document.getElementById('pop-val').innerText = vistas; // Vistas como Popularidad
    document.getElementById('eng-val').innerText = eng;    // Likes como Engagement
    
    // Cambiamos el t√≠tulo del bloque para saber qu√© analizamos
    document.querySelector('#block-artista h2').innerText = "An√°lisis: " + canal;
    
    // Inyectamos el track seleccionado como el #1 en la lista de abajo
    document.getElementById('tracks-container').innerHTML = `
        <div class="track-cloud" style="border-color:var(--morado-neon); background:rgba(168, 85, 247, 0.2);">
            <span>üî• ${titulo.substring(0,25)}...</span>
            <div class="pop-badge" onclick="window.open('https://youtu.be/${id}')" style="cursor:pointer">VER AHORA</div>
        </div>
    `;
}

// 4. Radar Visual YouTube (LECTURA REAL DEL TXT)
async function triggerCountry(iso) {
    const ytResults = document.getElementById('yt-results');
    ytResults.innerHTML = "<p style='color:var(--morado-neon); animation:pulse 1s infinite;'>[ ESCANEANDO RADAR EN " + iso + "... ]</p>";
    
    try {
        // Buscamos el archivo que el inyector llena
        const response = await fetch('radar_visual.txt?v=' + Math.random());
        const data = await response.text();
        const lineas = data.trim().split('\n');
        
        let html = "";
        lineas.forEach((linea, index) => {
            // Formato: RANKING|TITULO|CANAL|VISTAS|LIKES|COMS|TAGS|ID|FOTO
            const [rank, titulo, canal, vistas, likes, coms, tags, id, foto] = linea.split('|');
            
            if(titulo) {
                html += `
                    <div class="track-cloud" 
                         onclick="updateArtistIntel('${titulo}','${canal}','${vistas}','${likes}','${foto}','${id}')"
                         style="animation-delay: ${index * 0.05}s; flex-direction: column; align-items: flex-start; cursor:pointer; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${foto}'); background-size: cover; min-height: 120px; border: 1px solid var(--borde-glow);">
                        
                        <div style="font-weight: bold; font-size: 0.75rem; margin-bottom: 5px;">#${rank} ${titulo.substring(0,35)}</div>
                        
                        <div style="display: flex; justify-content: space-between; width: 100%; margin-top: auto;">
                            <span style="font-size: 0.65rem; color: var(--morado-neon);">${canal}</span>
                            <div class="pop-badge">üìà ${vistas}</div>
                        </div>
                        
                        <div style="display: flex; gap: 4px; margin-top: 5px; width: 100%;">
                            <small style="font-size: 0.5rem; color: #aaa; overflow: hidden; white-space: nowrap;">${tags.substring(0,30)}...</small>
                        </div>
                    </div>
                `;
            }
        });
        
        ytResults.innerHTML = html || "<p>Radar vac√≠o. Esperando inyecci√≥n...</p>";
        
    } catch (e) {
        ytResults.innerHTML = "<p style='color:red'>[ ERROR: NO SE ENCONTR√ì RADAR_VISUAL.TXT ]</p>";
    }
}

// Funci√≥n para el bot√≥n del reactor (mantiene tu l√≥gica)
let reactorActive = false;
function toggleReactor() {
    const btn = document.getElementById('reactorBtn');
    const status = document.getElementById('reactorStatus');
    const block = document.getElementById('block-global');
    if (!reactorActive) {
        reactorActive = true;
        btn.innerText = "DESACTIVAR RADAR";
        btn.style.background = "#ff0055";
        status.innerText = "ESTADO: ESCANEANDO MERCADO MUNDIAL...";
        block.classList.add('active-pulse');
    } else {
        reactorActive = false;
        btn.innerText = "Activar Radar Global";
        btn.style.background = "var(--morado-oscuro)";
        status.innerText = "Modo: Manual - Ahorro de Energ√≠a";
        block.classList.remove('active-pulse');
    }
}

        .diag-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .diag-item {
            padding: 15px;
            background: rgba(0,0,0,0.2);

    </style>
</head>
<body>

    <section class="piso-entrada">

            </div>

    </div>

    <script>
        // Aparici√≥n suave de bloques al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.piso').forEach(p => observer.observe(p));

        // 1. Detector Inteligente
        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value.trim();
                if (val.length === 22) dispararArtista(val);
                else if (val.toLowerCase() === 'global') toggleReactor();
                else buscarYT(val);
            }
        }

        // 2. L√≥gica de Artista (Simulada para Papi Crish)
        function dispararArtista(id) {
            document.getElementById('piso-artista').scrollIntoView();
            document.getElementById('art-img').src = "https://i.scdn.co/image/ab6761610000e5eb4a5e9545802146e492f2549a";
            document.getElementById('art-pop').innerText = "53%";
            document.getElementById('art-eng').innerText = "317K";
            
            const tracks = [
                {n: "Tengo un Flow", p: "56%"}, {n: "Lo Malo", p: "53%"},
                {n: "Teteo", p: "44%"}, {n: "No Tengo Culpa", p: "41%"}
            ];
            
            let html = "";
            tracks.forEach(t => {
                html += `<div class="nube-track"><span>${t.n}</span> <div style="color:var(--morado-neon); font-weight:bold;">${t.p}</div></div>`;
            });
            document.getElementById('art-tracks').innerHTML = html;
        }

        // 3. L√≥gica del Reactor Global
        let reactorOn = false;
        function toggleReactor() {
            const btn = document.getElementById('btnReactor');
            const res = document.getElementById('global-results');
            reactorOn = !reactorOn;

            if (reactorOn) {
                btn.classList.add('active');
                btn.innerText = "REACTOR ONLINE";
                document.getElementById('reactorStatus').innerText = "ESCANEANDO MUNDO...";
                res.innerHTML = `<div class="nube-track">üåç Viva Latino (Top 1)</div><div class="nube-track">üåç Today's Top Hits</div>`;
            } else {
                btn.classList.remove('active');
                btn.innerText = "ACTIVAR REACTOR MUNDIAL";
                res.innerHTML = "";
            }
        }

        // 4. L√≥gica de YouTube Pro (Con botones de espionaje)
        function buscarYT(pais) {
            const container = document.getElementById('yt-container');
            container.innerHTML = "<p>Conectando con Sat√©lite...</p>";
            
            setTimeout(() => {
                let html = "";
                for(let i=1; i<=4; i++) {
                    html += `
                        <div class="yt-card">
                            <div class="yt-thumb" style="background-image: url('https://via.placeholder.com/300x150/1a1a1a/a855f7?text=VIDEO+TENDENCIA')"></div>
                            <div class="yt-info">
                                <div class="yt-title">Palo Viral #${i} - ${pais}</div>
                                <div class="yt-btns">
                                    <button class="btn-espia">üìà Velocidad</button>
                                    <button class="btn-espia">üè∑Ô∏è Tags</button>
                                    <button class="btn-espia">üí¨ Sentimiento</button>
                                    <button class="btn-espia">üîû Estado</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = html;
            }, 600);
        }
    </script>
</body>
