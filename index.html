<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | BÚNKER DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* HEADER ESTRATÉGICO */
        .piso-entrada { height: 22vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 85%); border-bottom: 1px solid var(--borde); }
        .logo-nvvex { font-size: 1.3rem; font-weight: 700; letter-spacing: 12px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 20px; }
        .main-input { width: 90%; max-width: 650px; padding: 18px 30px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1rem; text-align: center; outline: none; transition: 0.3s; backdrop-filter: blur(5px); }
        .main-input:focus { border-color: var(--cyan); box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }

        /* CONTENEDOR DE LA NAVE */
        .dashboard-container { width: 95%; max-width: 1300px; display: flex; flex-direction: column; gap: 30px; padding: 40px 0 100px 0; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 40px; backdrop-filter: blur(15px); position: relative; transition: 0.4s; }
        .piso:hover { border-color: rgba(168, 85, 247, 0.4); }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--borde); padding-bottom: 15px; }
        .piso-header h2 { font-size: 0.9rem; letter-spacing: 4px; color: var(--morado-neon); text-transform: uppercase; margin: 0; }
        
        /* GRIDS DE INTELIGENCIA */
        .artist-grid { display: grid; grid-template-columns: 320px 1fr; gap: 40px; }
        .video-cover { width: 100%; height: 200px; border-radius: 25px; border: 1px solid var(--morado-neon); object-fit: cover; box-shadow: 0 0 30px rgba(168, 85, 247, 0.1); }
        .circle-stat { text-align:center; padding: 15px; border-radius: 25px; background: rgba(255,255,255,0.02); border: 1px solid var(--borde); flex: 1; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 12px 20px; border-radius: 15px; border: 1px solid var(--borde); margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.85rem; }
        
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .yt-card { background: rgba(0,0,0,0.4); border-radius: 25px; overflow: hidden; border: 1px solid var(--borde); cursor: pointer; transition: 0.4s; position: relative; }
        .yt-card:hover { transform: translateY(-10px); border-color: var(--cyan); }
        .view-badge { position: absolute; top: 15px; right: 15px; background: var(--cyan); color: black; padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }

        .btn-ui { padding: 14px 30px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; cursor: pointer; text-transform: uppercase; border: none; transition: 0.3s; }
        .btn-cyan { background: var(--cyan); color: black; margin-right: 15px; }
        .btn-red { background: var(--red); color: white; }

        .habladora-col { background: rgba(0,0,0,0.3); padding: 25px; border-radius: 25px; border: 1px solid var(--borde); }
        .tag-burbuja { display: inline-block; background: rgba(168, 85, 247, 0.05); border: 1px solid var(--morado-neon); padding: 6px 14px; border-radius: 50px; margin: 5px; font-size: 0.7rem; color: #fff; }
    </style>
</head>
<body>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="INGRESA TÉRMINO DE BÚSQUEDA O ID DE VIDEO..." onkeyup="evaluarEntrada(event)">
    </section>

    <div class="dashboard-container" id="main-content">
        
        <div class="piso">
            <div style="position: absolute; top: 35px; right: 40px; display: flex;">
                <button class="btn-ui btn-cyan" onclick="dispararRadar()">ACTUALIZAR SATÉLITE</button>
                <button class="btn-ui btn-red" onclick="descargarLog()">REPORTE -MAR</button>
            </div>
            <div class="piso-header"><h2>01. Análisis de Impacto (Origin Core)</h2></div>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/320x200/1a1a1a/a855f7?text=VIDEO+ANALYSIS" id="vid-img" class="video-cover">
                    <div style="display:flex; gap:15px; justify-content:center; margin-top:25px;">
                        <div class="circle-stat"><span id="stat-eng" style="color:var(--exito); font-size: 1.2rem; font-weight:bold;">--</span><br><label style="font-size:0.6rem; color: #888;">ENGAGEMENT</label></div>
                        <div class="circle-stat"><span id="stat-vpd" style="color:var(--cyan); font-size: 1.2rem; font-weight:bold;">--</span><br><label style="font-size:0.6rem; color: #888;">PRESIÓN VPD</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div id="data-fields">
                        <div class="nube-track"><span>CANAL:</span> <b id="target-name">--</b></div>
                        <div class="nube-track"><span>ID VIDEO:</span> <b id="target-id" style="color: var(--cyan);">--</b></div>
                        <div class="nube-track"><span>DIAS ACTIVOS:</span> <b id="target-days">--</b></div>
                        <div class="nube-track"><span>VERSION:</span> <b style="color: var(--morado-neon);">2.8-MAR</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:15px; border:none;"><h2>TAGS DETECTADOS</h2></div>
                        <div id="tags-container" style="height:150px; overflow-y:auto; border:1px solid var(--borde); padding:15px; border-radius:20px; background: rgba(0,0,0,0.2);">
                            <p style="font-size:0.7rem; color:#555;">Esperando inyección de metadatos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso">
            <div class="piso-header"><h2>02. Geovisor de Tendencias Globales</h2></div>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px;">
                <div id="geochart_div" style="width: 100%; height: 450px; border-radius: 30px; background: rgba(0,0,0,0.3); border: 1px solid var(--borde);"></div>
                <div class="habladora-col" style="overflow-y: auto; max-height: 450px;">
                    <h3 style="font-size:0.8rem; color:var(--cyan); letter-spacing: 3px; margin-bottom: 20px;">RANKING TERRITORIAL</h3>
                    <div id="geo-list">
                        <p style="font-size:0.75rem; color:#888; text-align:center; margin-top:50%;">CONECTE API_S PARA ACTIVAR MAPA</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso">
            <div class="piso-header"><h2>03. Radar de Mercados Populares</h2></div>
            <div style="display:flex; gap:12px; overflow-x:auto; padding-bottom:20px; margin-bottom:20px;" id="selector-paises"></div>
            <div class="yt-grid" id="yt-grid"></div>
        </div>

    </div>

    <script>
        /**
         * NVVEX OPEN CORE V2.8
         * SERVIDOR 
         */
        const API_Y = ''; // YouTube Data API Key
        const API_S = ''; // SerpApi/Trends API Key
        
        const REGIONS = { 'RD':'DO','PR':'PR','US':'US','MX':'MX','CO':'CO','ES':'ES','AR':'AR','CL':'CL' };

        google.charts.load('current', { 'packages':['geochart'] });

        window.onload = () => {
            renderPaises();
            console.log("NVVEX CORE: Sistema listo para recibir llaves.");
        };

        function renderPaises() {
            const container = document.getElementById('selector-paises');
            container.innerHTML = Object.keys(REGIONS).map(p => `
                <button class="btn-ui" style="background:var(--cristal); border:1px solid var(--borde); color:white;" onclick="fetchYT('${p}')">${p}</button>
            `).join('');
        }

        async function fetchYT(sigla) {
            if(!API_Y) return alert("NVVEX_SECURITY: API_Y no detectada.");
            const region = REGIONS[sigla];
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=12&key=${API_Y}`);
                const data = await res.json();
                renderGrid(data.items);
            } catch (e) { console.error("RADAR_ERROR: Fallo en la conexión."); }
        }

        function renderGrid(items) {
            const grid = document.getElementById('yt-grid');
            grid.innerHTML = items.map((v, i) => `
                <div class="yt-card" onclick="analizarVideo('${v.id}')">
                    <img src="${v.snippet.thumbnails.medium.url}" style="width:100%;">
                    <div class="view-badge">${Number(v.statistics.viewCount).toLocaleString()}</div>
                    <div style="padding:15px; font-size:0.7rem; font-weight:bold;">#${i+1} ${v.snippet.title.substring(0,40)}...</div>
                </div>
            `).join('');
        }

        async function analizarVideo(id) {
            if(!API_Y) return;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${id}&key=${API_Y}`);
            const data = await res.json();
            const v = data.items[0];
            
            const views = Number(v.statistics.viewCount);
            const dias = Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt)) / (1000*60*60*24)), 1);
            
            document.getElementById('vid-img').src = v.snippet.thumbnails.high.url;
            document.getElementById('target-id').innerText = v.id;
            document.getElementById('target-name').innerText = v.snippet.channelTitle.toUpperCase();
            document.getElementById('target-days').innerText = dias;
            document.getElementById('stat-vpd').innerText = Math.round(views/dias).toLocaleString();
            document.getElementById('stat-eng').innerText = "CALC...";
            
            const tags = v.snippet.tags ? v.snippet.tags.map(t => `<span class="tag-burbuja">${t.toUpperCase()}</span>`).join('') : "SIN METADATOS";
            document.getElementById('tags-container').innerHTML = tags;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function evaluarEntrada(e) {
            if (e.key === 'Enter') {
                const val = e.target.value;
                const vId = val.match(/[a-zA-Z0-9_-]{11}/);
                if(vId) analizarVideo(vId[0]); else alert("Formato de ID no reconocido por Origin Core.");
            }
        }

        async function dispararRadar() {
            console.log("Busca: Escaneando tendencias globales...");
            // Espacio reservado para lógica de Google Trends
        }

        function descargarLog() {
            alert("Reporte NVVEX-MAR generado en memoria local.");
        }
    </script>
</body>
</html>
