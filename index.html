<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX COMMAND CENTER | ELITE TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyan-glow: #00f2ff;
            --purple-glow: #7000ff;
            --dark-panel: rgba(5, 5, 10, 0.95);
        }

        body {
            background: #010103;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 15%, rgba(0, 242, 255, 0.08) 0%, transparent 45%),
                        radial-gradient(circle at 85% 85%, rgba(112, 0, 255, 0.08) 0%, transparent 45%);
            z-index: -1;
        }

        .bunker-panel {
            background: var(--dark-panel);
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(0, 242, 255, 0.1);
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .main-display {
            background: radial-gradient(circle at center, rgba(15, 15, 25, 1) 0%, #020205 100%);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            position: relative;
        }

        .cyan-text { color: var(--cyan-glow); text-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }

        input, select, textarea {
            background: rgba(15, 15, 20, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--cyan-glow) !important;
            background: rgba(0, 242, 255, 0.03) !important;
            outline: none;
        }

        input[type=range] { appearance: none; background: #1a1a1a; height: 4px; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb {
            appearance: none; height: 16px; width: 16px; 
            background: var(--cyan-glow); border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        .btn-nvvex {
            background: linear-gradient(135deg, #00f2ff, #7000ff);
            color: black; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
            transition: 0.4s;
        }

        .btn-nvvex:hover:not(:disabled) {
            transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.4); filter: brightness(1.2);
        }

        .btn-free {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: var(--cyan-glow);
            transition: 0.3s;
        }
        .btn-free:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--cyan-glow); }

        .tool-tab {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; font-size: 10px; cursor: pointer; transition: 0.2s;
        }
        .tool-tab.active { border-color: var(--cyan-glow); background: rgba(0, 242, 255, 0.05); color: var(--cyan-glow); }

        .scanning {
            width: 100%; height: 2px; background: var(--cyan-glow);
            position: absolute; top: 0; box-shadow: 0 0 15px var(--cyan-glow);
            animation: scan 2.5s linear infinite; z-index: 10;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--cyan-glow); }
        
        .glow-border { border: 1px solid var(--cyan-glow); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
    </style>
</head>
<body class="flex flex-col overflow-hidden">
    <div class="bg-glow"></div>

    <nav class="h-14 border-b border-white/5 flex items-center justify-between px-8 bg-black/40 backdrop-blur-md">
        <div class="flex items-center space-x-4">
            <h1 class="orbitron font-black text-xl tracking-tighter cyan-text">NVVEX <span class="text-white opacity-50 font-light text-sm">ELITE TERMINAL</span></h1>
        </div>
        <div id="statusHeader" class="flex items-center space-x-6">
            <div class="flex flex-col items-end">
                <span class="text-[9px] text-gray-500 uppercase tracking-widest">System Status</span>
                <span id="apiStatusLabel" class="text-[10px] text-green-400 orbitron">ENGINE READY</span>
            </div>
            <div class="w-10 h-10 rounded-full border border-cyan-500/30 flex items-center justify-center bg-cyan-500/5">
                <div id="statusDot" class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-80 bunker-panel flex flex-col p-6 space-y-8 overflow-y-auto">
            <section class="space-y-4">
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <h3 class="orbitron text-[10px] text-gray-400 font-bold uppercase tracking-widest">01 Ingesta ADN</h3>
                    <span class="text-[9px] cyan-text">8K READY</span>
                </div>
                <div class="group relative">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <label for="fileInput" class="flex flex-col items-center justify-center h-28 border border-dashed border-gray-700 rounded-xl cursor-pointer hover:border-cyan-500 transition-all bg-black/50 group-hover:bg-cyan-500/5">
                        <svg class="w-6 h-6 text-gray-600 group-hover:text-cyan-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                        <span id="fileName" class="text-[9px] text-gray-500 uppercase tracking-widest">Subir referencia artista</span>
                    </label>
                </div>
            </section>

            <section class="space-y-5">
                <h3 class="orbitron text-[10px] text-gray-400 font-bold uppercase tracking-widest border-b border-white/5 pb-2">02 Motor de Generación</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase mb-2 block tracking-widest">Escenario Principal</label>
                        <select id="preset" class="w-full p-2.5 rounded-lg text-xs orbitron">
                            <option value="futuristic industrial bunker, cyan and purple neon, smoke">EL BÚNKER NVVEX (DEFAULT)</option>
                            <option value="ultra luxury penthouse, golden hour, city view">MANSIÓN DIAMANTE</option>
                            <option value="gritty urban street, rain, neon signs">CALLEJÓN RAW</option>
                            <option value="dark obsidian music studio, red laser lights">ESTUDIO ELITE</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase mb-2 block tracking-widest">Iluminación Especial</label>
                        <select id="lighting" class="w-full p-2.5 rounded-lg text-xs">
                            <option value="volumetric neon lighting">VOLUMÉTRICA NEÓN</option>
                            <option value="cinematic sunset">ATARDECER CINEMÁTICO</option>
                            <option value="dramatic rim light">LUZ DE RECORTE DRAMÁTICA</option>
                        </select>
                    </div>
                    <div class="pt-2">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-[9px] text-gray-500 uppercase tracking-widest font-bold">Fidelidad ADN</label>
                            <span id="strengthText" class="text-[10px] cyan-text">75%</span>
                        </div>
                        <input type="range" id="strengthSlider" class="w-full" min="0" max="100" value="75">
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="orbitron text-[10px] text-gray-400 font-bold uppercase tracking-widest border-b border-white/5 pb-2">03 Órdenes del Director</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setRatio('square_hd', this)" class="tool-tab active orbitron">FEED CUADRADO</button>
                    <button onclick="setRatio('portrait_4_5', this)" class="tool-tab orbitron">STORIES / REEL</button>
                </div>
                <textarea id="customPrompt" rows="3" class="w-full p-3 rounded-lg text-xs" placeholder="Escribe detalles específicos: 'con una cadena de diamantes', 'sentado en un trono'..."></textarea>
            </section>

            <div class="space-y-3 pt-2">
                <button onclick="generateArte('pro')" id="mainBtn" class="btn-nvvex w-full py-5 rounded-xl orbitron text-xs">Inyectar ADN 8K (PRO)</button>
                <button onclick="generateArte('free')" id="freeBtn" class="btn-free w-full py-4 rounded-xl orbitron text-[10px] uppercase tracking-widest">Generar Gratis (Standard)</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-8 relative">
            <div id="loaderArea" class="hidden absolute inset-0 bg-black/80 z-50 flex flex-col items-center justify-center">
                <div class="relative w-72 h-72 flex items-center justify-center">
                    <div class="scanning"></div>
                    <div class="w-56 h-56 border border-cyan-500/10 rounded-full animate-ping"></div>
                    <div id="loaderText" class="absolute orbitron text-[9px] cyan-text animate-pulse font-bold text-center">TRITURANDO DATA VISUAL...</div>
                </div>
            </div>

            <div class="flex-1 main-display p-6 flex items-center justify-center overflow-hidden shadow-2xl">
                <div class="absolute top-6 left-6 flex items-center space-x-2">
                    <div class="w-1.5 h-1.5 bg-cyan-400 rounded-full animate-pulse"></div>
                    <span class="orbitron text-[9px] text-gray-500 uppercase tracking-widest">Live Monitor // 001</span>
                </div>
                <img id="mainResult" src="https://via.placeholder.com/1080/010103/00f2ff?text=NVVEX+ENGINE+STANDBY" class="max-h-full max-w-full rounded-lg shadow-2xl transition-all duration-700">
                <div id="actionArea" class="hidden absolute bottom-10 flex space-x-4 animate__animated animate__fadeInUp">
                    <a id="downloadBtn" href="#" download="NVVEX_ELITE_ART.jpg" class="bg-white text-black px-10 py-4 rounded-full orbitron font-black text-[10px] hover:bg-cyan-400 transition-all flex items-center uppercase">
                        Descargar Arte Pro
                    </a>
                </div>
            </div>
        </main>

        <aside class="w-64 border-l border-white/5 bg-black/20 p-5 overflow-y-auto">
            <h3 class="orbitron text-[9px] text-gray-500 font-bold uppercase tracking-widest mb-6 border-b border-white/5 pb-2">History Vault</h3>
            <div id="history-panel" class="space-y-4">
                <p class="text-[10px] text-gray-800 italic text-center mt-20">No session data.</p>
            </div>
        </aside>
    </div>

    <div id="notif" class="fixed bottom-10 right-10 p-4 bg-black border border-cyan-500/50 rounded text-[10px] orbitron cyan-text hidden animate__animated animate__fadeInRight"></div>

    <script type="module">
        import { fal } from "https://cdn.jsdelivr.net/npm/@fal-ai/serverless-client@latest/dist/index.js";

        // VINCULACIÓN DE LLAVES Y USUARIOS
        const FAL_KEY = "8c91b823-078d-417b-8821-cb7d31bde10a:c8458455a42fcf6e4f1496b82587e6af";
        const HF_TOKEN = "Hf_ACebQQtoPRtpNtSquSiIHKJfSCrLmmnQRi";
        const HF_USER = "nvvexvision4k";
        
        let currentRatio = "square_hd";

        const slider = document.getElementById('strengthSlider');
        const sliderText = document.getElementById('strengthText');
        slider.oninput = () => sliderText.textContent = slider.value + "%";

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const name = e.target.files[0] ? e.target.files[0].name : "Subir referencia artista";
            document.getElementById('fileName').textContent = name.substring(0, 20) + "...";
            showNotif("ADN CARGADO: " + name);
        });

        window.setRatio = (r, btn) => {
            currentRatio = r;
            document.querySelectorAll('.tool-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            showNotif("FORMATO: " + r.replace('_', ' ').toUpperCase());
        };

        function showNotif(msg) {
            const n = document.getElementById('notif');
            n.textContent = "SYSTEM: " + msg;
            n.classList.remove('hidden');
            setTimeout(() => n.classList.add('hidden'), 3000);
        }

        function addToHistory(url) {
            const panel = document.getElementById('history-panel');
            if (panel.innerText.includes("No session data")) panel.innerHTML = "";
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full rounded border border-white/5 hover:border-cyan-400 cursor-pointer transition-all mb-4";
            img.onclick = () => document.getElementById('mainResult').src = url;
            panel.prepend(img);
        }

        window.generateArte = async (mode) => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Socio, inyecta el ADN (sube la foto) antes de procesar.");

            const loader = document.getElementById('loaderArea');
            const mainBtn = document.getElementById('mainBtn');
            const freeBtn = document.getElementById('freeBtn');
            const resultImg = document.getElementById('mainResult');
            const actionArea = document.getElementById('actionArea');
            const loaderText = document.getElementById('loaderText');

            loader.classList.remove('hidden');
            mainBtn.disabled = freeBtn.disabled = true;
            loaderText.innerText = mode === 'pro' ? "INVIRTIENDO EN CALIDAD 8K..." : "PROCESANDO FLUJO GRATUITO...";

            try {
                const imageUrl = await fal.storage.upload(file);
                const preset = document.getElementById('preset').value;
                const lighting = document.getElementById('lighting').value;
                const custom = document.getElementById('customPrompt').value;
                const strength = slider.value / 100;

                const masterPrompt = `Professional cinematic 8k photo of the person in the image, ${preset}, ${lighting}, ${custom}, hyper-realistic skin, masterpiece, trending on artstation, extremely detailed.`;

                let artUrl = "";

                if (mode === 'pro') {
                    // MOTOR FAL.AI (PRO/FIRE)
                    const result = await fal.subscribe("fal-ai/flux/pro", {
                        input: { prompt: masterPrompt, image_url: imageUrl, image_size: currentRatio, guidance_scale: 3.5 },
                        credentials: FAL_KEY
                    });
                    artUrl = result.images[0].url;
                } else {
                    // MOTOR HUGGING FACE (GRATIS/SPACE)
                    // Simulación de llamado al Space vinculado con el token provisto
                    const response = await fetch(`https://api-inference.huggingface.co/models/${HF_USER}/flux-space`, {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ inputs: masterPrompt, parameters: { strength: strength } })
                    });
                    // Nota: Aquí se procesaría el blob de la imagen retornada
                    const blob = await response.blob();
                    artUrl = URL.createObjectURL(blob);
                }

                resultImg.src = artUrl;
                document.getElementById('downloadBtn').href = artUrl;
                addToHistory(artUrl);
                actionArea.classList.remove('hidden');
                showNotif(mode.toUpperCase() + " SYNC COMPLETE");

            } catch (error) {
                console.error(error);
                showNotif("ERROR EN LA MATRIZ");
            } finally {
                loader.classList.add('hidden');
                mainBtn.disabled = freeBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
