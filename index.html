<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | ESCÁNER DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; scroll-behavior: smooth; }
        .piso-entrada { height: 35vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%); }
        .logo-nvvex { font-size: 1.5rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 30px; }
        .main-input { width: 90%; max-width: 700px; padding: 20px 30px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1.1rem; text-align: center; backdrop-filter: blur(20px); outline: none; }
        .dashboard-container { width: 90%; max-width: 1200px; display: flex; flex-direction: column; gap: 60px; padding-bottom: 100px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 35px; backdrop-filter: blur(10px); }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--borde); padding-bottom: 10px; }
        .piso-header h2 { font-size: 0.8rem; letter-spacing: 3px; color: var(--morado-neon); text-transform: uppercase; }
        .artist-grid { display: grid; grid-template-columns: 280px 1fr; gap: 30px; }
        .artist-img { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--morado-neon); box-shadow: 0 0 40px var(--morado-glow); object-fit: cover; }
        .circle { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--morado-neon); display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(168, 85, 247, 0.05); font-size: 0.9rem; font-weight: bold; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 12px 20px; border-radius: 15px; border: 1px solid var(--borde); margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .flag-chip { background: #000; border: 1px solid var(--cyan); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; margin: 4px;}
        .country-pill { padding: 10px 20px; border-radius: 50px; background: var(--cristal); border: 1px solid var(--borde); cursor: pointer; white-space: nowrap; color: white; margin-right: 10px;}
        .diag-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; }
        .diag-item { padding: 12px; background: rgba(0,0,0,0.2); border-radius: 12px; font-size: 0.75rem; border: 1px solid var(--borde); display: flex; justify-content: space-between; cursor: pointer; }
        .tag { display: inline-block; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 4px 8px; border-radius: 5px; margin: 3px; font-size: 0.6rem; color: var(--cyan); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK DE VIDEO O CANAL..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso" id="piso-artista">
            <div class="piso-header"><h2>01. Artista Intelligence & Bio</h2></div>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/220" id="art-img" class="artist-img">
                    <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                        <div class="circle"><span id="art-pop">--</span><label style="font-size:0.5rem;">ENG REAL</label></div>
                        <div class="circle"><span id="art-eng" style="color:var(--cyan)">--</span><label style="font-size:0.5rem;">STATUS</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">ESPERANDO...</b></div>
                        <div class="nube-track"><span>SUBS:</span> <b id="target-subs">--</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:10px; border:none;"><h2>CONQUISTA REAL</h2></div>
                        <div id="art-map" style="display:flex; flex-wrap:wrap;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Continental</h2></div>
            <div style="display:flex; overflow-x:auto; padding-bottom:15px;" id="paises-scroll"></div>
            <div class="diag-grid" id="piso-diag-content"></div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header"><h2>04. Diagnóstico de Datos (Tags)</h2></div>
            <div id="nubecita" style="padding:15px; background:rgba(0,0,0,0.3); border-radius:20px; display:none;"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','PR':'PR','US':'US','MEX':'MX','COL':'CO','ARG':'AR','CHL':'CL','PAN':'PA','ES':'ES' };

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `<div class="country-pill" onclick="buscarYT('${c}')">${c}</div>`).join('');

        function formatK(num) {
            return num >= 1000000 ? (num/1000000).toFixed(1) + 'M' : num >= 1000 ? (num/1000).toFixed(1) + 'K' : num;
        }

        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value;
                let vId = val.match(/[a-zA-Z0-9_-]{11}/);
                let cId = val.match(/channel\/(UC[a-zA-Z0-9_-]{22})/);
                if (cId) espiarCanal(cId[1]); else if (vId) ejecutarEspionaje(vId[0]); else buscarYT(val.toUpperCase());
            }
        }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                const data = await res.json();
                let htmlD = "";
                data.items.forEach((v, i) => {
                    const rank = i + 1;
                    const color = rank <= 10 ? 'var(--red)' : 'var(--morado-neon)';
                    htmlD += `<div class="diag-item" style="border-color:${color}" onclick="ejecutarEspionaje('${v.id}')"><span><b style="color:${color}">#${rank}</b> ${v.snippet.channelTitle.substring(0,15)}</span> <b>${Number(v.statistics.viewCount).toLocaleString()}</b></div>`;
                });
                document.getElementById('piso-diag-content').innerHTML = htmlD;
            } catch(e) { console.log("Error"); }
        }

        async function ejecutarEspionaje(vId) {
            try {
                const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
                const v = (await resV.json()).items[0];
                espiarCanal(v.snippet.channelId, v);
            } catch(e) { console.log("Falla"); }
        }

        async function espiarCanal(cId, videoData = null) {
            try {
                const resC = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${cId}&key=${API_KEY_YT}`);
                const c = (await resC.json()).items[0];
                
                document.getElementById('art-img').src = c.snippet.thumbnails.high.url;
                document.getElementById('target-name').innerText = c.snippet.title.toUpperCase();
                document.getElementById('target-subs').innerText = formatK(c.statistics.subscriberCount);

                let infoHtml = `
                    <div class="nube-track"><span>CANAL:</span> <b>${c.snippet.title.toUpperCase()}</b></div>
                    <div class="nube-track"><span>SUBS:</span> <b>${formatK(c.statistics.subscriberCount)}</b></div>
                    <div class="nube-track"><span>VISTAS TOTALES CANAL:</span> <b>${formatK(c.statistics.viewCount)}</b></div>
                `;

                if(videoData) {
                    const dias = Math.max(Math.ceil((new Date() - new Date(videoData.snippet.publishedAt)) / (1000 * 60 * 60 * 24)), 1);
                    const vpd = Math.round(Number(videoData.statistics.viewCount) / dias);
                    const eng = ((( (Number(videoData.statistics.likeCount)||0) + (Number(videoData.statistics.commentCount)||0) ) / Number(videoData.statistics.viewCount)) * 100).toFixed(2);
                    
                    infoHtml += `
                        <div class="nube-track" style="border-color:var(--cyan)"><span>VISTAS / DÍA:</span> <b style="color:var(--cyan)">${vpd.toLocaleString()}</b></div>
                        <div class="nube-track"><span>ANTIGÜEDAD VIDEO:</span> <b>${dias} DÍAS</b></div>
                    `;
                    document.getElementById('art-pop').innerText = eng + "%";
                    
                    const n = document.getElementById('nubecita'); n.style.display = "block";
                    n.innerHTML = `<div style="color:var(--cyan); font-weight:bold; margin-bottom:10px;">TAGS DEL VIDEO:</div><div>${videoData.snippet.tags ? videoData.snippet.tags.slice(0,12).map(t => `<span class="tag">${t}</span>`).join('') : 'SIN TAGS'}</div>`;
                }
                
                document.getElementById('art-tracks').innerHTML = infoHtml;
                
                let cP = 0;
                const promesas = Object.entries(PAISES).map(async ([nom, cod]) => {
                    const r = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=${cod}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                    const d = await r.json();
                    const idx = d.items.findIndex(item => item.snippet.channelId === cId);
                    if (idx !== -1) { cP++; return `<div class="flag-chip">${nom} #${idx + 1}</div>`; }
                    return "";
                });
                const rMap = await Promise.all(promesas);
                document.getElementById('art-map').innerHTML = rMap.join('') || "SIN TENDENCIA";
                document.getElementById('art-eng').innerText = cP >= 5 ? "GLOBAL" : "LOCAL";
                document.getElementById('piso-artista').scrollIntoView({behavior:'smooth'});

            } catch(e) { console.log("Error Canal"); }
        }
    </script>
</body>
</html>
