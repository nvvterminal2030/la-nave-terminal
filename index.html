<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | CENTRAL DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7;
            --morado-glow: rgba(168, 85, 247, 0.6);
            --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03);
            --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e;
            --red: #ff3131;
            --cyan: #00f2ff;
        }

        body {
            background-color: var(--negro-mate);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-mate); }
        ::-webkit-scrollbar-thumb { background: var(--morado-glow); border-radius: 10px; }

        .piso-entrada {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%);
        }

        .logo-nvvex {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--morado-neon);
            text-shadow: 0 0 20px var(--morado-glow);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 100px;
            padding-bottom: 100px;
        }

        .piso {
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 40px;
            padding: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s all ease;
        }

        .piso.visible { opacity: 1; transform: translateY(0); }

        .piso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--borde);
            padding-bottom: 15px;
        }

        .piso-header h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--morado-neon);
        }

        .artist-grid { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .artist-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid var(--morado-neon);
            box-shadow: 0 0 40px var(--morado-glow);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--morado-neon);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(168, 85, 247, 0.05);
        }

        .nube-track {
            background: rgba(255,255,255,0.03);
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid var(--borde);
            margin-bottom: 10px;
            display: flex; justify-content: space-between;
        }

        .btn-reactor {
            padding: 20px 50px;
            border-radius: 100px;
            background: none;
            border: 2px solid var(--morado-neon);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-reactor.active { background: var(--morado-neon); box-shadow: 0 0 50px var(--morado-neon); }

        .country-pill {
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            cursor: pointer;
            color: white;
        }

        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); }
        .yt-thumb { width: 100%; height: 150px; background-size: cover; background-position: center; }
        .yt-info { padding: 15px; }

        .btn-espia {
            font-size: 0.6rem; padding: 5px;
            background: var(--cristal); border: 1px solid var(--borde);
            color: #aaa; border-radius: 5px; cursor: pointer;
        }

        .diag-item { padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; font-size: 0.8rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--exito); display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <div class="search-box">
            <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK DE YOUTUBE O ESCRIBE PAÃS (RD, US, PR)..." onkeyup="evaluarIntento(event)">
        </div>
    </section>

    <div class="dashboard-container">
        <div class="piso" id="piso-artista">
            <div class="piso-header"><h2>01. Artista Intelligence</h2><div class="status-dot"></div></div>
            <div class="artist-grid">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/200" id="art-img" class="artist-img">
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <div class="circle"><span id="art-pop">--</span><label>POP.</label></div>
                        <div class="circle"><span id="art-eng">--</span><label>ESTADO</label></div>
                    </div>
                </div>
                <div id="art-tracks"></div>
            </div>
        </div>

        <div class="piso" id="piso-global">
            <div class="piso-header"><h2>02. Mercado Global Virus</h2><div class="status-dot"></div></div>
            <div style="text-align:center; padding:40px;">
                <button class="btn-reactor" id="btnReactor" onclick="buscarYT('US')">ACTIVAR REACTOR MUNDIAL</button>
                <div id="global-results" style="margin-top:20px; display:flex; justify-content:center; gap:20px;"></div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Tendencia</h2><div class="status-dot"></div></div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div class="country-pill" onclick="buscarYT('RD')">ðŸ‡©ðŸ‡´ RD</div>
                <div class="country-pill" onclick="buscarYT('US')">ðŸ‡ºðŸ‡¸ USA</div>
                <div class="country-pill" onclick="buscarYT('PR')">ðŸ‡µðŸ‡· PR</div>
                <div class="country-pill" onclick="buscarYT('ES')">ðŸ‡ªðŸ‡¸ ES</div>
            </div>
            <div class="yt-grid" id="yt-container"></div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header"><h2>04. DiagnÃ³stico & Banca de Datos</h2></div>
            <div id="piso-diag-content"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';

        window.onload = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.piso').forEach(p => observer.observe(p));
        };

        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value.trim();
                const vId = val.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
                if (vId) { ejecutarEspionaje(vId[1]); } else { buscarYT(val.toUpperCase()); }
            }
        }

        async function buscarYT(sigla) {
            const codes = { 'RD': 'DO', 'PR': 'PR', 'US': 'US', 'ES': 'ES', 'MEX': 'MX' };
            const region = codes[sigla] || 'DO';
            
            try {
                // TRONO GLOBAL
                const resG = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=US&videoCategoryId=10&maxResults=1&key=${API_KEY_YT}`);
                const dataG = await resG.json();
                const globalTop = dataG.items[0];

                // TENDENCIAS LOCALES
                const resL = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                const dataL = await resL.json();
                
                // LLENAR PISOS
                const top = dataL.items[0];
                document.getElementById('art-img').src = top.snippet.thumbnails.high.url;
                document.getElementById('art-pop').innerText = "#1";
                document.getElementById('art-eng').innerText = "LIVE";
                document.getElementById('art-tracks').innerHTML = `<div class="nube-track"><span>${top.snippet.title}</span></div>`;
                
                const eng = ((Number(top.statistics.likeCount) / Number(top.statistics.viewCount)) * 100).toFixed(2);
                document.getElementById('global-results').innerHTML = `<div class="nube-track" style="color:var(--exito)">ENGAGEMENT: ${eng}%</div>`;

                let htmlV = "";
                let htmlB = `<div class="diag-item" style="border:2px solid var(--cyan); margin-bottom:15px; color:var(--cyan);">ðŸ‘‘ GLOBAL: ${globalTop.snippet.title}</div><div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:10px;">`;

                dataL.items.forEach((v, i) => {
                    const rank = i + 1;
                    const color = rank <= 10 ? 'var(--red)' : 'var(--morado-neon)';
                    htmlV += `<div class="yt-card"><div class="yt-thumb" style="background-image:url('${v.snippet.thumbnails.high.url}')"></div><div class="yt-info"><div style="font-size:0.8rem;">#${rank} ${v.snippet.title.substring(0,30)}</div><button class="btn-espia" onclick="ejecutarEspionaje('${v.id}')">DATA</button></div></div>`;
                    htmlB += `<div class="diag-item" style="border:1px solid ${color}; display:flex; justify-content:space-between;"><span style="color:${color}">#${rank}</span> <span style="font-size:0.7rem;">${v.snippet.channelTitle.substring(0,15)}</span> <span style="font-weight:bold;">${Number(v.statistics.viewCount).toLocaleString()}</span></div>`;
                });
                document.getElementById('yt-container').innerHTML = htmlV;
                document.getElementById('piso-diag-content').innerHTML = htmlB + "</div>";
                document.getElementById('piso-youtube').scrollIntoView({behavior:'smooth'});
            } catch(e) { console.log("Error Radar"); }
        }

        async function ejecutarEspionaje(vId) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
            const data = await res.json();
            const v = data.items[0];
            document.getElementById('art-img').src = v.snippet.thumbnails.high.url;
            document.getElementById('art-pop').innerText = "SCAN";
            const tags = (v.snippet.tags || ["Viral"]).slice(0,5).map(t => `<div class="nube-track">${t}</div>`).join('');
            document.getElementById('art-tracks').innerHTML = tags;
            document.getElementById('piso-artista').scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
