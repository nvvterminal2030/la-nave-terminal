<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | CENTRAL DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --morado-neon: #a855f7;
            --morado-glow: rgba(168, 85, 247, 0.6);
            --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03);
            --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e;
        }

        body {
            background-color: var(--negro-mate);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animaci√≥n Maestra: El Flote de las Nubes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-mate); }
        ::-webkit-scrollbar-thumb { background: var(--morado-glow); border-radius: 10px; }

        /* Estructura de Pisos */
        .piso-entrada {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%);
        }

        .logo-nvvex {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--morado-neon);
            text-shadow: 0 0 20px var(--morado-glow);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box { width: 90%; max-width: 700px; position: relative; }

        .main-input {
            width: 100%;
            padding: 20px 30px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .main-input:focus {
            border-color: var(--morado-neon);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 100px;
            padding-bottom: 100px;
        }

        .piso {
            background: var(--cristal);
            border: 1px solid var(--borde);
            border-radius: 40px;
            padding: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s all ease;
        }

        .piso.visible { opacity: 1; transform: translateY(0); }

        .piso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--borde);
            padding-bottom: 15px;
        }

        .piso-header h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--morado-neon);
        }

        /* Estilos de Nubes y Burbujas */
        .nubes-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .nube-track {
            background: rgba(255,255,255,0.03);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--borde);
            animation: float 3s ease-in-out infinite;
        }

        /* Grid de YouTube */
        .yt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .yt-card { background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; border: 1px solid var(--borde); }
        .yt-thumb { width: 100%; height: 150px; background-size: cover; background-position: center; }
        .yt-info { padding: 15px; }
        .yt-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }

        .btn-espia {
            font-size: 0.6rem;
            padding: 8px;
            background: var(--cristal);
            border: 1px solid var(--borde);
            color: #e5e7eb;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Diagn√≥stico */
        .diag-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .diag-item { padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--exito); }
        
        /* Artista Specs */
        .artist-grid { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .artist-img { width: 200px; height: 200px; border-radius: 50%; border: 4px solid var(--morado-neon); box-shadow: 0 0 40px var(--morado-glow); object-fit: cover; }
        .stat-circles { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .circle { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--morado-neon); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .btn-reactor { padding: 15px 40px; border-radius: 50px; background: none; border: 2px solid var(--morado-neon); color: white; cursor: pointer; font-weight: bold; }
        .btn-reactor.active { background: var(--morado-neon); box-shadow: 0 0 30px var(--morado-neon); }
    </style>
</head>
<body>

    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <div class="search-box">
            <input type="text" id="masterSearch" class="main-input" placeholder="ID SPOTIFY, PA√çS O 'GLOBAL'..." onkeyup="evaluarIntento(event)">
        </div>
    </section>

    <div class="dashboard-container">

        <div class="piso" id="piso-artista">
            <div class="piso-header"><h2>01. Artista Intelligence</h2><div class="status-dot"></div></div>
            <div class="artist-grid">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/200" id="art-img" class="artist-img">
                    <div class="stat-circles">
                        <div class="circle"><span id="art-pop">--</span><label>POP.</label></div>
                        <div class="circle"><span id="art-eng">--</span><label>ESTADO</label></div>
                    </div>
                </div>
                <div class="nubes-container" id="art-tracks"></div>
            </div>
        </div>

        <div class="piso" id="piso-global">
            <div class="piso-header"><h2>02. Mercado Global Virus</h2><div class="status-dot"></div></div>
            <div style="text-align: center;">
                <button class="btn-reactor" id="btnReactor" onclick="toggleReactor()">ACTIVAR REACTOR MUNDIAL</button>
                <div id="global-results" class="nubes-container" style="margin-top: 30px;"></div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Tendencia</h2><div class="status-dot"></div></div>
            <div class="countries-bar" style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn-espia" onclick="buscarYT('RD')">üá©üá¥ RD</button>
                <button class="btn-espia" onclick="buscarYT('USA')">üá∫üá∏ USA</button>
                <button class="btn-espia" onclick="buscarYT('ES')">üá™üá∏ ES</button>
            </div>
            <div class="yt-grid" id="yt-container"></div>
        </div>

        <div class="piso" id="piso-diag">
            <div class="piso-header"><h2>04. Diagn√≥stico de Sistemas</h2></div>
            <div class="diag-grid">
                <div class="diag-item"><div class="status-dot"></div> Radar: Online</div>
                <div class="diag-item"><div class="status-dot"></div> Motor Nube: Active</div>
                <div class="diag-item"><div class="status-dot" style="background:var(--morado-neon);"></div> NVVEX: Encrypted</div>
            </div>
        </div>

    </div>

    <script>
        
        // --- BLOQUE 0: INICIALIZACI√ìN (ARRANQUE) ---
        // ---------------------------------------------------------
        window.onload = () => {
            // Iniciar observador de scroll
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.piso').forEach(p => obs.observe(p));
            console.log("NVVEX: Sistema Inicializado.");
        };


        // --- BLOQUE 1: CENTRAL DE ENTRADA (EL BUSCA) ---
        // ---------------------------------------------------------
        function evaluarIntento(e) {
            if (e.key === 'Enter') {
                let val = e.target.value.trim();
                // Si es ID Spotify
                if (val.length >= 22) {
                    let id = val.includes('/') ? val.split('/').pop().split('?')[0] : val;
                    dispararArtista(id);
                } 
                // Si es comando global
                else if (val.toLowerCase() === 'global') {
                    toggleReactor();
                } 
                // Si es b√∫squeda de radar
                else {
                    buscarYT(val);
                }
            }
        }


        // --- BLOQUE 2: ARTISTA INTELLIGENCE (SPOTIFY) ---
        // ---------------------------------------------------------
        function dispararArtista(id) {
            document.getElementById('piso-artista').scrollIntoView({behavior: 'smooth'});
            document.getElementById('art-img').src = `https://charts-images.scdn.co/assets/identicon/9/${id}.png`;
            document.getElementById('art-pop').innerText = "SCAN";
            
            setTimeout(() => {
                document.getElementById('art-pop').innerText = "V-9.5";
                document.getElementById('art-eng').innerText = "ACTIVO";
                const metrics = ["Impacto Real", "Algoritmo+", "Viral F-10", "Alta Retenci√≥n"];
                let html = "";
                metrics.forEach(m => { html += `<div class="nube-track">${m}</div>`; });
                document.getElementById('art-tracks').innerHTML = html;
            }, 800);
        }


        // --- BLOQUE 3: REACTOR GLOBAL (ALTA PRESI√ìN) ---
        // ---------------------------------------------------------
        let reactorOn = false;
        function toggleReactor() {
            const btn = document.getElementById('btnReactor');
            const res = document.getElementById('global-results');
            reactorOn = !reactorOn;
            if (reactorOn) {
                btn.classList.add('active');
                btn.innerText = "REACTOR ONLINE";
                res.innerHTML = `<div class="nube-track">üåç GLOBAL: VIRAL RD</div><div class="nube-track">üåç USA: TOP TREND</div>`;
            } else {
                btn.classList.remove('active');
                btn.innerText = "ACTIVAR REACTOR MUNDIAL";
                res.innerHTML = "";
            }
        }


        // --- BLOQUE 4: RADAR VISUAL (YOUTUBE & NUBES) ---
        // ---------------------------------------------------------
        function buscarYT(pais) {
            const container = document.getElementById('yt-container');
            container.innerHTML = `<p style="color:var(--morado-neon);">INTERCEPTANDO ${pais}...</p>`;
            document.getElementById('piso-youtube').scrollIntoView({behavior: 'smooth'});

            setTimeout(() => {
                let html = "";
                for(let i=1; i<=4; i++) {
                    html += `
                        <div class="yt-card">
                            <div class="yt-thumb" style="background-image: url('https://via.placeholder.com/300x150/050505/a855f7?text=RADAR+NVVEX')"></div>
                            <div class="yt-info">
                                <div class="yt-title">AN√ÅLISIS #${i} - ${pais}</div>
                                <div class="yt-btns">
                                    <button class="btn-espia" onclick="ejecutarEspionaje('tags')">üè∑Ô∏è Nube Tags</button>
                                    <button class="btn-espia" onclick="ejecutarEspionaje('vibe')">üí¨ Vibe</button>
                                </div>
                            </div>
                        </div>`;
                }
                container.innerHTML = html;
            }, 600);
        }

        function ejecutarEspionaje(tipo) {
            const container = document.getElementById('yt-container');
            container.innerHTML = `<h3 style="color:var(--morado-neon); width:100%; text-align:center;">NUBE: ${tipo.toUpperCase()}</h3>
                                   <div id="nube-data" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; padding:20px;"></div>`;
            const burbujas = ["Dinero", "Calle", "Impacto", "Global", "NVVEX", "Palo", "Viral", "Real"];
            let htmlB = "";
            burbujas.forEach(b => { htmlB += `<div class="nube-track" style="cursor:pointer;">${b}</div>`; });
            document.getElementById('nube-data').innerHTML = htmlB;
        }

    </script>
</body>
</html>
