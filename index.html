<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | BANCA DE INTELIGENCIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado-neon: #a855f7; --morado-glow: rgba(168, 85, 247, 0.6); --negro-mate: #050505;
            --cristal: rgba(255, 255, 255, 0.03); --borde: rgba(168, 85, 247, 0.2);
            --exito: #22c55e; --red: #ff3131; --cyan: #00f2ff;
        }
        body { background-color: var(--negro-mate); color: #e5e7eb; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .piso-entrada { height: 25vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; background: radial-gradient(circle at center, #1e0b3a 0%, var(--negro-mate) 70%); }
        .logo-nvvex { font-size: 1.5rem; font-weight: 700; letter-spacing: 8px; color: var(--morado-neon); text-shadow: 0 0 20px var(--morado-glow); text-transform: uppercase; margin-bottom: 20px; }
        .main-input { width: 90%; max-width: 700px; padding: 18px 30px; background: var(--cristal); border: 1px solid var(--borde); border-radius: 100px; color: white; font-size: 1.1rem; text-align: center; backdrop-filter: blur(20px); outline: none; }
        .dashboard-container { width: 95%; max-width: 1200px; display: flex; flex-direction: column; gap: 30px; padding-bottom: 80px; }
        .piso { background: var(--cristal); border: 1px solid var(--borde); border-radius: 40px; padding: 35px; backdrop-filter: blur(10px); position: relative; }
        .piso-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--borde); padding-bottom: 10px; }
        .piso-header h2 { font-size: 0.8rem; letter-spacing: 3px; color: var(--morado-neon); text-transform: uppercase; }
        .artist-grid { display: grid; grid-template-columns: 250px 1fr; gap: 30px; }
        .artist-img { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--morado-neon); box-shadow: 0 0 40px var(--morado-glow); object-fit: cover; }
        .nube-track { background: rgba(255,255,255,0.03); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--borde); margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .flag-chip { background: #000; border: 1px solid var(--cyan); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; margin: 3px; display: inline-block; }
        .yt-grid { display: flex; flex-direction: column; gap: 10px; }
        .yt-card { display: flex; align-items: center; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 15px; border: 1px solid var(--borde); cursor: pointer; justify-content: space-between; }
        .yt-card:hover { border-color: var(--cyan); }
        .btn-gatillo { position: absolute; top: 30px; right: 35px; background: var(--red); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-size: 0.75rem; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px rgba(255,49,49,0.4); z-index: 10; }
        .habladora-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .habladora-col { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; border: 1px solid var(--borde); }
        .tag { display: inline-block; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 4px 8px; border-radius: 5px; margin: 3px; font-size: 0.6rem; color: var(--cyan); }
    </style>
</head>
<body>
    <section class="piso-entrada">
        <div class="logo-nvvex">NVVEX STUDIOS</div>
        <input type="text" id="masterSearch" class="main-input" placeholder="PEGA LINK O ESCRIBE PAÍS..." onkeyup="evaluarIntento(event)">
    </section>

    <div class="dashboard-container">
        <div class="piso">
            <button class="btn-gatillo" id="btnGatillo" onclick="publicarRadarTotal()">DISPARAR Y PUBLICAR</button>
            <div class="piso-header"><h2>01. Artista Intelligence & Bio</h2></div>
            <div class="artist-grid">
                <div style="text-align: center;">
                    <img src="https://via.placeholder.com/220" id="art-img" class="artist-img">
                    <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                        <div style="text-align:center"><span id="art-pop" style="color:var(--exito); font-weight:bold;">--</span><br><label style="font-size:0.5rem;">ENG %</label></div>
                        <div style="text-align:center"><span id="art-status-val" style="color:var(--cyan); font-weight:bold;">ESPERANDO</span><br><label style="font-size:0.5rem;">STATUS</label></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div id="art-tracks">
                        <div class="nube-track"><span>OBJETIVO:</span> <b id="target-name">--</b></div>
                        <div class="nube-track"><span>VISTAS/DÍA (VPD):</span> <b id="art-vpd">--</b></div>
                        <div class="nube-track"><span>ANTIGÜEDAD:</span> <b id="art-antiguedad">--</b></div>
                        <div class="nube-track"><span>SUBS:</span> <b id="art-subs">--</b></div>
                        <div class="nube-track"><span>TOTAL CANAL:</span> <b id="art-total-views">--</b></div>
                        <div class="nube-track" style="background:rgba(168, 85, 247, 0.1)"><span>MÁS POPULAR:</span> <b id="most-popular-val">--</b></div>
                    </div>
                    <div>
                        <div class="piso-header" style="margin-bottom:10px; border:none;"><h2>TAGS REALES DEL ARTISTA</h2></div>
                        <div id="art-tags-real" style="height:120px; overflow-y:auto; border:1px solid var(--borde); padding:10px; border-radius:15px;"></div>
                        <div id="art-map" style="margin-top:10px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="piso">
            <div class="piso-header"><h2>02. Sala de Guerra & Habladora</h2></div>
            <div class="habladora-grid">
                <div class="habladora-col"><h3 style="font-size:0.7rem; color:var(--cyan)">SEO DE ASALTO</h3><div id="seo-tags">--</div></div>
                <div class="habladora-col"><h3 style="font-size:0.7rem; color:var(--morado-neon)">ESTRATEGIA</h3><div id="market-strategy">--</div></div>
                <div class="habladora-col"><h3 style="font-size:0.7rem; color:var(--red)">OBJETIVO DÉBIL</h3><div id="target-debil">--</div></div>
            </div>
        </div>

        <div class="piso" id="piso-youtube">
            <div class="piso-header"><h2>03. Radar Visual Continental</h2></div>
            <div style="display:flex; gap:10px; overflow-x:auto; padding-bottom:15px; margin-bottom:10px;" id="paises-scroll"></div>
            <div class="yt-grid" id="yt-container"></div>
        </div>
    </div>

    <script>
        const API_KEY_YT = 'AIzaSyBQwGNe8DsxIdvgyHKV374Do-xOYZ1qCu0';
        const PAISES = { 'RD':'DO','PR':'PR','US':'US','MEX':'MX','COL':'CO','ARG':'AR','CHL':'CL','PAN':'PA','ES':'ES' };
        
        // RECUPERAR CACHÉ "LOBA" AL CARGAR
        let cacheLoba = JSON.parse(localStorage.getItem('nvvex_cache')) || {};

        document.getElementById('paises-scroll').innerHTML = Object.keys(PAISES).map(c => `
            <div class="country-pill" style="padding:10px 20px; border-radius:50px; background:var(--cristal); border:1px solid var(--borde); cursor:pointer; color:white; font-size:0.75rem; white-space:nowrap;" onclick="buscarYT('${c}')">${c}</div>
        `).join('');

        function evaluarIntento(e) { if (e.key === 'Enter') { let vId = e.target.value.match(/[a-zA-Z0-9_-]{11}/); if (vId) ejecutarEspionaje(vId[0]); else buscarYT(e.target.value.toUpperCase()); } }

        async function buscarYT(sigla) {
            const region = PAISES[sigla] || 'DO';
            if (!cacheLoba[region]) {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${region}&videoCategoryId=10&maxResults=30&key=${API_KEY_YT}`);
                cacheLoba[region] = await res.json();
                localStorage.setItem('nvvex_cache', JSON.stringify(cacheLoba));
            }
            let htmlV = "";
            cacheLoba[region].items.forEach((v, i) => {
                const views = Number(v.statistics.viewCount).toLocaleString();
                htmlV += `<div class="yt-card" onclick="ejecutarEspionaje('${v.id}')">
                            <span style="font-size:0.8rem; font-weight:bold;">#${i+1} ${v.snippet.title.substring(0,40)}...</span>
                            <span style="color:var(--cyan); font-size:0.7rem; font-weight:bold;">${views} VISTAS</span>
                          </div>`;
            });
            document.getElementById('yt-container').innerHTML = htmlV;
        }

        async function ejecutarEspionaje(vId) {
            const resV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${vId}&key=${API_KEY_YT}`);
            const v = (await resV.json()).items[0];
            const resC = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${v.snippet.channelId}&key=${API_KEY_YT}`);
            const c = (await resC.json()).items[0];

            // BUSCAR EL MÁS POPULAR (TECHO REAL)
            const resPop = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${v.snippet.channelId}&maxResults=1&order=viewCount&type=video&key=${API_KEY_YT}`);
            const pData = await resPop.json();
            const popId = pData.items[0].id.videoId;
            const resPopV = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics,snippet&id=${popId}&key=${API_KEY_YT}`);
            const popV = (await resPopV.json()).items[0];

            const dias = Math.max(Math.ceil((new Date() - new Date(v.snippet.publishedAt)) / (1000*60*60*24)), 1);
            const vpd = Math.round(Number(v.statistics.viewCount) / dias);
            const eng = (((Number(v.statistics.likeCount)||0) / Number(v.statistics.viewCount)) * 100).toFixed(2);

            document.getElementById('art-img').src = c.snippet.thumbnails.high.url;
            document.getElementById('target-name').innerText = c.snippet.title.toUpperCase();
            document.getElementById('art-vpd').innerText = vpd.toLocaleString();
            document.getElementById('art-antiguedad').innerText = dias + " DÍAS";
            document.getElementById('art-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
            document.getElementById('art-total-views').innerText = Number(c.statistics.viewCount).toLocaleString();
            document.getElementById('most-popular-val').innerText = Number(popV.statistics.viewCount).toLocaleString();
            document.getElementById('art-pop').innerText = eng + "%";
            document.getElementById('art-status-val').innerText = vpd > 50000 ? "FUEGO" : "ESTABLE";

            // TAGS REALES
            const tags = v.snippet.tags ? v.snippet.tags.map(t => `<span class="tag">${t}</span>`).join('') : "SIN TAGS";
            document.getElementById('art-tags-real').innerHTML = tags;

            // MAPA DE TENDENCIAS
            let mapaHtml = "";
            for (let [nom, cod] of Object.entries(PAISES)) {
                if(cacheLoba[cod]) {
                    const idx = cacheLoba[cod].items.findIndex(item => item.snippet.channelId === v.snippet.channelId);
                    if(idx !== -1) mapaHtml += `<div class="flag-chip">${nom} #${idx+1}</div>`;
                }
            }
            document.getElementById('art-map').innerHTML = mapaHtml;
            
            // LLENAR HABLADORA (ESTRATEGIA)
            document.getElementById('market-strategy').innerHTML = `<p style="font-size:0.6rem;">ARTISTA CON BASE DE ${Number(c.statistics.viewCount).toLocaleString()} VISTAS TOTALES. EL TAG MÁS REPETIDO ES "${v.snippet.tags ? v.snippet.tags[0] : 'N/A'}". ATACAR ESTE NICHO.</p>`;
            document.getElementById('target-debil').innerText = "OBJETIVO EN " + (vpd < 20000 ? "BAJA" : "ALTA") + " PRESIÓN.";
        }

        async function publicarRadarTotal() {
            const btn = document.getElementById('btnGatillo');
            btn.innerText = "ACTUALIZANDO CACHÉ...";
            let contenidoTxt = "--- RADAR VISUAL NVVEX (CACHÉ ACTUALIZADA) ---\n\n";

            for (const [nom, cod] of Object.entries(PAISES)) {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&regionCode=${cod}&videoCategoryId=10&maxResults=50&key=${API_KEY_YT}`);
                cacheLoba[cod] = await res.json();
                contenidoTxt += `PAIS: ${nom} | TOP 5\n`;
                cacheLoba[cod].items.slice(0,5).forEach((v,i) => {
                    contenidoTxt += `#${i+1} ${v.snippet.title} [${v.statistics.viewCount} views]\n`;
                });
                contenidoTxt += "--------------------------\n";
            }
            localStorage.setItem('nvvex_cache', JSON.stringify(cacheLoba));

            contenidoTxt += `\nINTELIGENCIA DEL OBJETIVO: ${document.getElementById('target-name').innerText}\n`;
            contenidoTxt += `STATUS: ${document.getElementById('art-status-val').innerText}\n`;
            contenidoTxt += `ESTRATEGIA: ${document.getElementById('market-strategy').innerText}\n`;
            contenidoTxt += `OBJETIVO DEBIL: ${document.getElementById('target-debil').innerText}\n`;
            contenidoTxt += `TAGS: ${document.getElementById('art-tags-real').innerText}\n`;

            const blob = new Blob([contenidoTxt], {type: "text/plain"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "radar_visual.txt";
            a.click();
            btn.innerText = "PUBLICADO Y GUARDADO";
        }
    </script>
</body>
</html>
